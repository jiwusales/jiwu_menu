  <style>
    /* 按鈕樣式 */
    .control-btn {
      position: fixed;
      top: 40px;
      left: 10px;
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      background-color: #E7D4C0;
      opacity: 0.5;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.2s, transform 0.2s;
      padding: 0;
    }
    .control-btn img {
      width: 60%;
      height: 60%;
      pointer-events: none;
      user-select: none;
    }
    .control-btn:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
    /* 兩個按鈕上下排列 */
    .control-btn + .control-btn {
      margin-top: 60px;
    }

    /* 頁面基礎樣式 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333333;
      background: #fff;
    }

    .logo-container {
      text-align: center;
      margin: 20px 0;
    }

    .logo-container img {
      width: 160px; 
      height: auto;
    }

    /* 輪播容器，正方形 */
    .carousel {
      position: relative;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 1 / 1; /* 正方形 */
      margin: 0 auto 15px auto;
      overflow: hidden;
      border-radius: 8px;
      background: #eee;
    }

    /* 輪播圖片，絕對定位，隱藏非當前 */
    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      display: none;
      user-select: none;
    }
    .carousel img.active {
      display: block;
    }

    /* 輪播按鈕 */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.3);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 14px;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      z-index: 10;
    }
    .carousel-button.prev {
      left: 10px;
    }
    .carousel-button.next {
      right: 10px;
    }

    /* 輪播下方文字區 */
    #carousel-caption {
      max-width: 600px;
      margin: 0 auto 30px auto;
      text-align: center;
      color: #333333;
      font-size: 1em;
      user-select: none;
    }

    /* 分隔塊 */
    .section-divider {
      width: 100%;
      padding: 12px 0;
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
    }

    .divider-1, .divider-2 {
      background-color: #dac7b7;
      color: #ffffff;
    }

    .divider-3 {
      background-color: #F9F6F0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 15px 0;
    }

    /* 角色目錄按鈕區 */
    .role-buttons {
      max-width: 960px;
      margin: 20px auto 40px auto;
      padding: 0 10px;
    }

    .role-buttons .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px; /* 間距改成 8px */
      margin-bottom: 10px;
    }

    .role-buttons .item {
      width: 80px;
      text-align: center;
    }

    /* 日本IP角色放大1.5倍 */
    .role-buttons.japan-ip .item {
      width: 120px; /* 80*1.5 */
    }
    .role-buttons.japan-ip .item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }
    .role-buttons.japan-ip .item span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
      margin-top: 4px;
      font-size: 0.85em;
    }

    .role-buttons .item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .role-buttons .item:hover img {
      transform: scale(1.1);
    }

    .role-buttons .item span {
      display: block;
      margin-top: 4px;
      font-size: 0.85em;
    }

    /* 連結樣式調整，避免看起來像超連結 */
    .role-buttons a {
      color: #333333;
      text-decoration: none;
      cursor: pointer;
    }
    .role-buttons a:hover {

      text-decoration: underline;
    }

    .separator {

      margin: 20px 0;
    }

    /* 社群平台小圖示 */
    .social-links a img {
      width: 40px;
      height: auto;

    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 1em;
      color: #333333;
      user-select: none;
    }
  </style>

<script>
  // 輪播功能
  (function(){
    const carousel = document.querySelector('.carousel');
    const images = carousel.querySelectorAll('img');
    const prevBtn = carousel.querySelector('.carousel-button.prev');
    const nextBtn = carousel.querySelector('.carousel-button.next');
    const captionDiv = document.getElementById('carousel-caption');

    // 可自行修改每張圖的文字說明
    const captions = [
      '0718 吉伊新品 夏日打西瓜',
      '0718 吉伊新品 夏日打西瓜',
      '0718 吉伊再販 善惡&天使惡魔',
      '0718 吉伊新品 善惡&天使惡魔',
      '0718 吉伊新品 善惡&天使惡魔',
      '0718 吉伊新品 甜點師傅',
      '0718 吉伊新品 甜點師傅',
      '0711 白熊新品 打蚊子',
      '0711 白熊新品 打蚊子',
      '0711 小白虎與黑虎蝦新品 海水浴場',
      '0711 小白虎與黑虎蝦新品 海水浴場',
      '🆕 BIG景品 平行小八',
      '🆕 BIG景品 吃飯糰 🍙 小桃',
      'BIG景品 神秘系列',
      'BIG景品 神秘系列'
    ];

    let currentIndex = 0;

    function updateCarousel(index) {
      images.forEach((img,i) => {
        img.classList.toggle('active', i === index);
      });
      captionDiv.textContent = captions[index] || '';
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel(currentIndex);
    });

    updateCarousel(currentIndex);
  })();
