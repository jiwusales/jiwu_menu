    /* 按鈕樣式 */
    .control-btn {
      position: fixed;
      top: 20px;
      left: 10px;
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      background-color: #E7D4C0;

      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.2s, transform 0.2s;
      padding: 0;
    }
    .control-btn img {

      pointer-events: none;
      user-select: none;
    }
    .control-btn:hover {

      aspect-ratio: 1 / 1; /* 正方形 */
      margin: 0 auto 15px auto;
      overflow: hidden;
      border-radius: 8px;
      background: #eee;
    }

    /* 輪播圖片，絕對定位，隱藏非當前 */
    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      display: none;
      user-select: none;
    }
    .carousel img.active {
      display: block;
    }

    /* 輪播按鈕 */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.3);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 14px;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      z-index: 10;

    .carousel-button.prev {

    }
    .carousel-button.next {

    }

    /* 輪播下方文字區 */

      max-width: 600px;
      margin: 0 auto 30px auto;
      text-align: center;
      color: #333333;
      font-size: 1em;
      user-select: none;
    }

    /* 分隔塊 */

      width: 100%;
      padding: 12px 0;
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;

    .divider-1, .divider-2 {

      color: #ffffff;

    .divider-3 {

      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 15px 0;
    }

    /* 角色目錄按鈕區 */
    .role-buttons {
      max-width: 960px;
      margin: 20px auto 40px auto;
      padding: 0 10px;
    }

    .role-buttons .row {

      flex-wrap: wrap;
      justify-content: center;

<script>
(async function() {
  const carousel = document.querySelector('.carousel');
  const prev = carousel.querySelector('.prev');
  const next = carousel.querySelector('.next');
  const caption = document.getElementById('carousel-caption');

  const SHEET_ID = '12_TmFFXMcAAUYaUSFDTSoLIDSZ6L20XPEUIwvIIUPTM';
  const SHEET_NAME = '輪播'; //
  const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

  async function fetchSheetData() {
    const res = await fetch(API_URL);
    const text = await res.text();
    const json = JSON.parse(text.match(/(?<=google\.visualization\.Query\.setResponse\().*(?=\);)/s)[0]);
    return json.table.rows;
  }

  function buildCarouselItems(rows) {
    const images = [];
    const captions = [];

    rows.forEach(row => {
      const onShelf = row.c[0]?.v?.toString().trim();
      if (onShelf?.toLowerCase() === 'x') return;

      const imgUrl = row.c[1]?.v;
      const text = row.c[2]?.v || '';

      if (imgUrl) {
        const img = document.createElement('img');
        img.src = imgUrl;
        img.alt = text || '輪播圖片';
        img.classList.add('carousel-dynamic');
        img.style.display = 'none';
        carousel.appendChild(img);
        images.push(img);
        captions.push(text);
      }
    });

    return { images, captions };
  }

  let currentIndex = 0;
  let intervalId;
  let images = [];
  let captions = [];

  function show(index) {
    images.forEach((img, i) => {
      img.style.display = i === index ? 'block' : 'none';
      img.classList.toggle('active', i === index);
    });
    caption.textContent = captions[index] || '';
    currentIndex = index;
  }

  function startAutoPlay() {
    intervalId = setInterval(() => {
      show((currentIndex + 1) % images.length);
    }, 3000);
  }

  function stopAutoPlay() {
    clearInterval(intervalId);
  }

  prev.addEventListener('click', () => {
    stopAutoPlay();
    show((currentIndex - 1 + images.length) % images.length);
    startAutoPlay();
  });

  next.addEventListener('click', () => {
    stopAutoPlay();
    show((currentIndex + 1) % images.length);
    startAutoPlay();
  });

  try {
    const rows = await fetchSheetData();
    const result = buildCarouselItems(rows.slice(1));
    images = result.images;
    captions = result.captions;
    if (images.length > 0) {
      show(images.length - 1);
      startAutoPlay();
    } else {
      caption.textContent = '沒有可顯示的輪播圖片';
    }
  } catch (e) {
    console.error('輪播載入失敗', e);
    caption.textContent = '輪播載入失敗';
  }
})();
</script>
