    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333333;
      background: #fff;
    }

    .logo-container {
      text-align: center;
      margin: 20px 0;
    }

    .logo-container img {
      width: 100px;
      height: auto;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 0 auto 40px auto;
      overflow: hidden;
      border-radius: 8px;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 45s infinite;
    }

    .carousel img:nth-child(1) { animation-delay: 0s; }
    .carousel img:nth-child(2) { animation-delay: 3s; }
    .carousel img:nth-child(3) { animation-delay: 6s; }
    .carousel img:nth-child(4) { animation-delay: 9s; }
    .carousel img:nth-child(5) { animation-delay: 12s; }
    .carousel img:nth-child(6) { animation-delay: 15s; }
    .carousel img:nth-child(7) { animation-delay: 18s; }
    .carousel img:nth-child(8) { animation-delay: 21s; }
    .carousel img:nth-child(9) { animation-delay: 24s; }
    .carousel img:nth-child(10){ animation-delay: 27s; }
    .carousel img:nth-child(11){ animation-delay: 30s; }
    .carousel img:nth-child(12){ animation-delay: 33s; }
    .carousel img:nth-child(13){ animation-delay: 36s; }
    .carousel img:nth-child(14){ animation-delay: 39s; }
    .carousel img:nth-child(15){ animation-delay: 42s; }

    @keyframes fade {
      0%   {opacity: 0;}
      10%  {opacity: 1;}
      30%  {opacity: 1;}
      40%  {opacity: 0;}
      100% {opacity: 0;}
    }

    .section-divider {
      width: 100%;
      padding: 12px 0;
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
    }

    .divider-1, .divider-2 {
      background-color: #dac7b7;
      color: #ffffff;
    }

    .divider-3 {
      background-color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 15px 0;
    }

    .role-buttons {
      max-width: 960px;
      margin: 20px auto 40px auto;
      padding: 0 10px;
    }

    .role-buttons .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 10px;
    }

    .role-buttons .item {
      width: 80px;
      text-align: center;
    }

    .role-buttons .item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .role-buttons .item:hover img {
      transform: scale(1.1);
    }

    .role-buttons .item span {
      display: block;
      margin-top: 4px;
      font-size: 0.85em;
    }

    .separator {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }

    .social-links a img {
      width: 40px;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 1em;
      color: #333333;
    }
  </style>
