<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶目錄</title>
  
  <!-- 分頁小圖（favicon）-->
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />

  <style>
    /* 你原本的CSS... */
    /* 保持不動，下面modal內部樣式會用inline style，不會影響現有 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
      background-repeat: repeat;
      background-size: 135px;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    /* 省略其餘CSS */
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="https://lin.ee/X6FUFI9" target="_blank" rel="noopener noreferrer" style="color: #fff; text-decoration: none;">
      <span class="pulse-text">訂購這邊找花花 (৹˙꒳ ˙ฅ)</span>
    </a>
  </div>
  <div id="card-container"></div>

  <!-- modal HTML（放這裡，不影響原功能） -->
  <div id="comboModal" class="modal" style="display:none;position:fixed;z-index:9999;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgba(0,0,0,0.4);">
    <div class="modal-content" style="background:#fff;margin:10% auto;padding:20px;border:2px solid #ccc;width:90%;max-width:700px;border-radius:8px;text-align:left;position:relative;">
      <span id="comboModalClose" style="color:#aaa;float:right;font-size:28px;font-weight:bold;cursor:pointer;">&times;</span>
      <h2 id="comboTitle">組合內容</h2>
      <div id="comboBody" style="margin-top:8px;">載入中...</div>
    </div>
  </div>

<script>
  // 你的原本JS維持不動，我把modal功能跟組合商品點擊整合放這：

  const SHEET_ID = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
  const sheetName = "ちいかわ";

  const roleColors = {
    "吉": "#d77485", "八": "#6293b8", "兔": "#f9be3c",
    "桃": "#838BC2", "獺": "#CCAFA5", "栗": "#94C973",
    "獅": "#FBAA60", "古": "#eb9e97", "其": "#45818e", "綜": "#dac7b7"
  };

  const colors = {
    "貼紙膠帶": "#F8C0C8", "文具磁鐵": "#BAD3E4", "立牌徽章": "#d5a6bd",
    "鑰匙圈御守": "#7E9DC2", "玩具盲抽": "#90ADC6", "服飾包袋": "#b4a7d6",
    "生活居家": "#98D7C2", "餐廚用品": "#F1A17E"
  };

  // ... 你原本的typeKeywordMap、rolePriority、bagStyles、stickerGroups、categoriesOrder 省略，保持你原本的定義不變

  // *** 新增：角色縮寫對應（抓組合用） ***
  const roleMap = { "吉伊":"吉","小八":"八","兔兔":"兔","小桃":"桃","師傅":"獺",
                    "栗子":"栗","獅薩":"獅","古本":"古","其他角色":"其" };

  // *** 原有函式略過，保持不動 ***

  // ========== Modal 功能 ==========

  const modal = document.getElementById("comboModal");
  const modalCloseBtn = document.getElementById("comboModalClose");
  const comboTitleEl = document.getElementById("comboTitle");
  const comboBodyEl = document.getElementById("comboBody");

  modalCloseBtn.onclick = () => { modal.style.display = "none"; };
  window.onclick = (e) => { if(e.target === modal) modal.style.display = "none"; };

  // 取得網址角色對應的單字
  function getRoleFromURL() {
    const p = new URLSearchParams(location.search).get("role");
    return roleMap[p] ? p : "吉伊";
  }

  // 價格格式化
  function formatPrice(price) {
    if(price === "" || price === null || price === undefined) return "私訊花花";
    if(price === "-") return "組合出售";
    return price;
  }

  // 點擊組合商品時載入組合詳細資料（抓「組合出售區」分頁）
  function loadComboDetails(itemName) {
    comboTitleEl.textContent = itemName;
    comboBodyEl.innerHTML = "載入中...";
    modal.style.display = "block";

    fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=組合出售區`)
    .then(r => r.text())
    .then(t => JSON.parse(t.substr(47).slice(0, -2)))
    .then(data => {
      const rows = data.table.rows || [];

      const currentRoleFull = getRoleFromURL();
      const currentRole = roleMap[currentRoleFull] || "";
      let lastRole = "", lastItem = "";

      // 過濾組合資料，角色欄包含當前角色，且商品名與點擊商品名相符
      const filteredRows = rows.filter(row => {
        const roleField = (row.c[1]?.v || lastRole).trim();
        const itemField = (row.c[2]?.v || lastItem).trim();
        if(row.c[1]?.v) lastRole = row.c[1].v;
        if(row.c[2]?.v) lastItem = row.c[2].v;
        return roleField.includes(currentRole) && itemField === itemName.trim();
      });

      if(filteredRows.length === 0) {
        comboBodyEl.innerHTML = "🚀 組合內容整理中 ε=ε=ヾ(;ﾟдﾟ)/<br>可以先私訊花花詢問！";
        return;
      }

      // 按組合名稱分組
      const groupedByCombo = {};
      filteredRows.forEach(row => {
        const comboGroupName = (row.c[3]?.v || "").trim();
        if(!groupedByCombo[comboGroupName]) groupedByCombo[comboGroupName] = [];
        groupedByCombo[comboGroupName].push(row);
      });

      // 兩張圖組合的群組(圖片數量2) 與 其他群組
      const twoImgGroups = [];
      const otherGroups = [];
      for(const groupName in groupedByCombo){
        const imgsCount = groupedByCombo[groupName].length;
        if(imgsCount === 2) twoImgGroups.push(groupName);
        else otherGroups.push(groupName);
      }

      let html = "";
      let pairCount = 0;
      // 配對兩組兩張圖組合並排
      for(let i=0; i<twoImgGroups.length; i+=2){
        pairCount++;
        const g1 = twoImgGroups[i];
        const g2 = twoImgGroups[i+1];
        if(!g2){
          // 單獨一組兩張圖組合
          const items = groupedByCombo[g1];
          const price = items[0].c[4]?.v || "";
          const remark = items[0].c[9]?.v || "";
          const imgs = items.map(r=>`<img src="${r.c[8]?.v || 'https://i.postimg.cc/bv5xRs04/image.png'}" alt="${g1}">`).join("");
          html += `<div style="display:flex;justify-content:center;gap:24px;margin-bottom:8px;align-items:flex-start;">
                    <div style="text-align:center;width:160px;">
                      <div style="margin-bottom:4px;">${imgs}</div>
                      <div style="display:flex;justify-content:center;gap:6px;font-weight:bold;font-size:16px;align-items:baseline;">
                        <div>${g1}</div>
                        <div style="font-weight:normal;position:relative;top:1px;">${formatPrice(price)}</div>
                      </div>
                      ${remark? `<div style="background:#647C90;color:#fff;border-radius:12px;padding:2px 6px;font-size:12px;display:inline-block;margin-top:4px;">${remark}</div>` : ""}
                    </div>
                    <div style="text-align:center;width:160px;border-left:1px solid #ccc;padding-left:16px;opacity:0;"></div>
                   </div>`;
        } else {
          // 兩組兩張圖組合並排
          const items1 = groupedByCombo[g1];
          const price1 = items1[0].c[4]?.v || "";
          const remark1 = items1[0].c[9]?.v || "";
          const imgs1 = items1.map(r=>`<img src="${r.c[8]?.v || 'https://i.postimg.cc/bv5xRs04/image.png'}" alt="${g1}">`).join("");
          const items2 = groupedByCombo[g2];
          const price2 = items2[0].c[4]?.v || "";
          const remark2 = items2[0].c[9]?.v || "";
          const imgs2 = items2.map(r=>`<img src="${r.c[8]?.v || 'https://i.postimg.cc/bv5xRs04/image.png'}" alt="${g2}">`).join("");
          html += `<div style="display:flex;justify-content:center;gap:24px;margin-bottom:8px;align-items:flex-start;">
                    <div style="text-align:center;width:160px;">
                      <div style="margin-bottom:4px;">${imgs1}</div>
                      <div style="display:flex;justify-content:center;gap:6px;font-weight:bold;font-size:16px;align-items:baseline;">
                        <div>${g1}</div>
                        <div style="font-weight:normal;position:relative;top:1px;">${formatPrice(price1)}</div>
                      </div>
                      ${remark1? `<div style="background:#647C90;color:#fff;border-radius:12px;padding:2px 6px;font-size:12px;display:inline-block;margin-top:4px;">${remark1}</div>` : ""}
                    </div>
                    <div style="text-align:center;width:160px;border-left:1px solid #ccc;padding-left:16px;">
                      <div style="margin-bottom:4px;">${imgs2}</div>
                      <div style="display:flex;justify-content:center;gap:6px;font-weight:bold;font-size:16px;align-items:baseline;">
                        <div>${g2}</div>
                        <div style="font-weight:normal;position:relative;top:1px;">${formatPrice(price2)}</div>
                      </div>
                      ${remark2? `<div style="background:#647C90;color:#fff;border-radius:12px;padding:2px 6px;font-size:12px;display:inline-block;margin-top:4px;">${remark2}</div>` : ""}
                    </div>
                  </div>`;
        }
        if(pairCount < twoImgGroups.length/2 + otherGroups.length){
          html += `<hr style="border:none;border-top:1px solid #ccc;margin:12px 0;">`;
        }
      }

      // 其餘組合
      let countOther = 0;
      for(const group of otherGroups){
        countOther++;
        const items = groupedByCombo[group];
        const price = items[0].c[4]?.v || "";
        const remark = items[0].c[9]?.v || "";
        const imgs = items.map(r=>`<img src="${r.c[8]?.v || 'https://i.postimg.cc/bv5xRs04/image.png'}" alt="${group}">`).join("");
        html += `<div style="text-align:center;margin-bottom:8px;">
                  <div>${imgs}</div>
                  <div style="display:flex;justify-content:center;gap:6px;font-weight:bold;font-size:16px;align-items:baseline;margin-top:4px;">
                    <div>${group}</div>
                    <div style="font-weight:normal;position:relative;top:1px;">${formatPrice(price)}</div>
                  </div>
                  ${remark ? remark.split(/\r?\n/).map(r => 
                    `<div style="background:#647C90;color:#fff;border-radius:12px;padding:2px 6px;font-size:12px;display:inline-block;margin:2px;">${r}</div>`
                    ).join("") : ""}
                </div>`;
        if(countOther < otherGroups.length){
          html += `<hr style="border:none;border-top:1px solid #ccc;margin:12px 0;">`;
        }
      }

      comboBodyEl.innerHTML = html;
    })
    .catch(() => {
      comboBodyEl.innerHTML = "🛠️ 網站維修中 (´•̥×•̥`) 稍等再回來重新整理好咪 ";
    });
  }

  // *** 你原本 loadSheetData、renderCards 保持不動 ***

  // --- 只要price === "-"的商品卡，加上點擊開modal事件 ---
  // 修改 renderCards 最後一段，加這段：

  function addModalEventToComboCards() {
    const cards = document.querySelectorAll("#card-container .card");
    cards.forEach(card => {
      const priceText = card.querySelector(".price")?.textContent || "";
      if(priceText.trim() === "組合出售") {
        card.style.cursor = "pointer";
        card.onclick = () => {
          const itemName = card.querySelector(".name")?.textContent.trim() || "";
          loadComboDetails(itemName);
        };
      }
    });
  }

  // 呼叫原本函式，最後加上：
  function renderCardsWithModal(items, typeName) {
    renderCards(items, typeName);
    addModalEventToComboCards();
  }

  // 原本 loadSheetData 裡面呼叫 renderCards 改成 renderCardsWithModal
  // 修改 loadSheetData 最後那行為：
  // renderCardsWithModal(items, currentType);

  // 完整重寫 loadSheetData 最後段：
  function loadSheetData() {
    const currentType = getTypeFromURL();
    document.documentElement.style.setProperty('--tab-color', colors[currentType]);
    const themeMeta = document.querySelector('meta[name="theme-color"]');
    if (themeMeta) themeMeta.setAttribute("content", colors[currentType]);

    const keywords = typeKeywordMap[currentType];
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => JSON.parse(text.substr(47).slice(0, -2)))
      .then(data => {
        const rows = data.table.rows;
        const items = rows.map(row => ({
          role: row.c[0]?.v || "",
          type: row.c[1]?.v || "",
          style: row.c[2]?.v || "",
          name: row.c[3]?.v || "",
          price: row.c[5]?.v,
          stock: row.c[6]?.v,
          notStock: row.c[7]?.v,
          up: row.c[8]?.v,
          preorder: row.c[9]?.v,
          img: row.c[11]?.v || "https://i.postimg.cc/bv5xRs04/image.png"
        }))
        .filter(item => {
          const isMatchKeyword = keywords.some(keyword =>
            item.type.includes(keyword) || item.style.includes(keyword)
          );
          const hasBlind = /盲/.test(item.type + item.style + item.name);
          const allowBlind = getTypeFromURL() === "玩具盲抽";

          return (
            isMatchKeyword &&
            (!hasBlind || allowBlind) &&
            item.up !== "x" &&
            item.stock !== "x" &&
            !((item.type === "娃" || item.type === "吊娃") && item.style === "")
          );
        })

        .sort((a, b) => {
          const typeCompare = a.type.localeCompare(b.type, "zh-Hant");
          if (typeCompare !== 0) return typeCompare;
          const styleCompare = a.style.localeCompare(b.style, "zh-Hant");
          if (styleCompare !== 0) return styleCompare;
          const nameCompare = a.name.localeCompare(b.name, "zh-Hant");
          if (nameCompare !== 0) return nameCompare;
          const roleA = getRoleChar(a.role);
          const roleB = getRoleChar(b.role);
          const idxA = rolePriority.indexOf(roleA);
          const idxB = rolePriority.indexOf(roleB);
          if (idxA !== -1 && idxB !== -1) return idxA - idxB;
          else if (idxA !== -1) return -1;
          else if (idxB !== -1) return 1;
          else return roleA.localeCompare(roleB, "zh-Hant");
        });

        renderCardsWithModal(items, currentType);
      })
      .catch(err => {
        document.getElementById("card-container").innerHTML = "載入資料失敗，請稍後再試。";
        console.error(err);
      });
  }

  // 你原本呼叫 loadSheetData() 開始頁面資料讀取
  loadSheetData();

</script>
</body>
</html>
