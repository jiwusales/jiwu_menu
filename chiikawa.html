<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶目錄</title>
  
  <!-- 分頁小圖（favicon）-->
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />

  <!-- 桌面/手機主畫面捷徑圖示 -->
  <link rel="apple-touch-icon" href="https://i.postimg.cc/2ytNWwWL/image.png" />
  <meta name="theme-color" content="#dac7b7" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  
  <style>
    .control-btn {
      position: fixed;
      top: 60px;
      left: 10px;
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 50%;
      background-color: #E7D4C0;
      opacity: 0.5;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.2s, transform 0.2s;
      padding: 0;
    }
    .control-btn img {
      width: 60%;
      height: 60%;
      pointer-events: none;
      user-select: none;
    }
    .control-btn:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
      background-repeat: repeat;
      background-size: 135px;
      margin: 0;
      padding: 0;
      color: #333333;
      text-align: center;
    }
    .top-bar {
      background: var(--tab-color);
      color: #fff;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      user-select: none;
      text-align: center;
      font-size: 18px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #card-container {
      padding: 80px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .type-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      color: #333333;
      font-weight: bold;
    }
    .type-divider::before,
    .type-divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #333333;
      margin: 0 10px;
    }
    .card {
      width: 82px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
      position: relative;
      text-align: center;
      color: #333333;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 80px;
      margin-top: 5px;
      object-fit: contain;
    }
    .card .name {
      margin: 2px auto;
      font-size: 10px;
      font-weight: bold;
    }
    .card .price {
      font-size: 10px;
      margin: 2px auto;
    }
    .status-badge {
      display: inline-block;
      border-radius: 12px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      margin: 2px auto;
    }
    .role-badge {
      position: absolute;
      top: 3px;
      right: 3px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: var(--tab-color);
      color: #fff;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (min-width: 768px) {
      .card {
        width: 120px;
      }
      .card img {
        width: 116px;
      }
      .card .name,
      .card .price {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    訂購這邊找花花 (৹˙꒳ ˙ฅ)
  </div>

  <div id="card-container"></div>

  <div class="bottom-bar">
    <a href="https://portaly.cc/jiwusales" target="_blank">歡迎追蹤按讚 (ෆ꒳´ෆ) JIWU吉物販售</a>
  </div>

  <button id="refreshBtn" class="control-btn" onclick="location.reload()" aria-label="重新整理" title="重新整理">
    <img src="https://i.postimg.cc/gkpnr8RJ/re.png" alt="Refresh" />
  </button>
  
  <script>
    const SHEET_ID = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
    const sheetName = "ちいかわ";
    const roleMap = {
      "吉伊": "吉", "小八": "八", "兔兔": "兔", "小桃": "桃", "師傅": "獺",
      "栗子": "栗", "獅薩": "獅", "古本": "古", "其他角色": "其"
    };
    const colors = {
      "吉伊": "#d77485", "小八": "#6293b8", "兔兔": "#f9be3c",
      "小桃": "#838BC2", "師傅": "#CCAFA5", "栗子": "#94C973",
      "獅薩": "#FBAA60", "古本": "#eb9e97", "其他角色": "#45818e"
    };
    const categoryMap = {
      "吊娃": "吊娃、娃", "娃": "吊娃、娃",
      "包包": "包包",
      "鑰匙圈": "鑰匙圈、御守", "御守": "鑰匙圈、御守",
      "立牌": "立牌、徽章、磁鐵、玩具", "徽章": "立牌、徽章、磁鐵、玩具",
      "磁鐵": "立牌、徽章、磁鐵、玩具", "玩具": "立牌、徽章、磁鐵、玩具",
      "文具": "文具、貼紙", "貼紙": "文具、貼紙",
      "3C": "3C、居家、毛巾", "居家": "3C、居家、毛巾", "毛巾": "3C、居家、毛巾",
      "飾品": "飾品、衣服", "衣服": "飾品、衣服",
      "餐廚": "餐廚"
    };

    function getRoleFromURL() {
      const params = new URLSearchParams(window.location.search);
      const tab = params.get("tab");
      return roleMap[tab] ? tab : "吉伊";
    }

    function loadSheetData() {
      const currentRole = getRoleFromURL();
      document.documentElement.style.setProperty('--tab-color', colors[currentRole] || "#999");
      const keyword = roleMap[currentRole];
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
      
      fetch(url)
        .then(res => res.text())
        .then(text => JSON.parse(text.substr(47).slice(0, -2)))
        .then(data => {
          const rows = data.table.rows;
          const items = rows.map(row => ({
            role: row.c[0]?.v || "",
            category: categoryMap[row.c[1]?.v] || row.c[1]?.v || "未分類",
            name: row.c[2]?.v || "",
            img: row.c[10]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
            price: row.c[4]?.v,  // E欄 售價
            stock: row.c[5]?.v,  // F欄 庫存
            notStock: row.c[6]?.v,  // G欄 非現
            preorder: row.c[7]?.v,  // I欄 受注
            up: row.c[9]?.v
          }))
          .filter(item => item.role.includes(keyword) && item.up !== "x");

          renderCards(items, currentRole);
        })
        .catch(err => {
          document.getElementById("card-container").innerHTML = "載入資料失敗，請稍後再試。";
          console.error(err);
        });
    }

    function renderCards(items, roleName) {
      const container = document.getElementById("card-container");
      container.innerHTML = "";
      const grouped = {};
      items.forEach(item => {
        if (!grouped[item.category]) grouped[item.category] = [];
        grouped[item.category].push(item);
      });

      Object.keys(grouped).forEach(category => {
        const divider = document.createElement("div");
        divider.className = "type-divider";
        divider.textContent = category;
        container.appendChild(divider);

        const groupDiv = document.createElement("div");
        groupDiv.style.display = "flex";
        groupDiv.style.flexWrap = "wrap";
        groupDiv.style.justifyContent = "flex-start";
        groupDiv.style.gap = "8px";

        grouped[category].forEach(item => {
          const status = getStatus(item);
          const roleText = item.role.length > 2 ? "綜" : item.role;
          const link = (item.price === "-" || !item.price) ? `https://lin.ee/X6FUFI9` : null;

          const cardHTML = `
            <div class="role-badge">${roleText}</div>
            <img src="${item.img}" alt="${item.name}">
            <div class="status-badge" style="background:${status.bg};color:${status.color}">${status.text}</div>
            <div class="name">${item.name}</div>
            <div class="price">${formatPrice(item.price)}</div>
          `;

          const wrapper = document.createElement(link ? "a" : "div");
          wrapper.className = "card";
          if (link) wrapper.href = link;
          if (link) wrapper.target = "_blank";
          wrapper.innerHTML = cardHTML;

          groupDiv.appendChild(wrapper);
        });

        container.appendChild(groupDiv);
      });
    }

    function formatPrice(price) {
      if (!price) return "私訊花花";
      if (price === "-") return "組合出售";
      return price;
    }

    function getStatus(item) {
      if (item.preorder === "v") return { text: "受注品", bg: "#74BDCB", color: "#ffffff" };
      if (item.stock > 0) return { text: "現貨", bg: "#FFF4BD", color: "#333333" };
      if (item.stock == 0 && !item.notStock) return { text: "需預訂", bg: "#D4BBDD", color: "#333333" };
      if (item.stock == 0 && item.notStock) return { text: "搭飛機中", bg: "#5885AF", color: "#ffffff" };
      return { text: "點貨中", bg: "#E7F2F8", color: "#333333" };
    }

    loadSheetData();
  </script>
</body>
</html>
