<script>

  "Èë∞ÂåôÂúà": "Èë∞ÂåôÂúà„ÄÅÂæ°ÂÆà", "Âæ°ÂÆà": "Èë∞ÂåôÂúà„ÄÅÂæ°ÂÆà",
  "Á´ãÁâå": "Á´ãÁâå„ÄÅÂæΩÁ´†„ÄÅÁ£ÅÈêµ„ÄÅÁé©ÂÖ∑", "ÂæΩÁ´†": "Á´ãÁâå„ÄÅÂæΩÁ´†„ÄÅÁ£ÅÈêµ„ÄÅÁé©ÂÖ∑",

  "ÊñáÂÖ∑": "ÊñáÂÖ∑„ÄÅË≤ºÁ¥ô", "Ë≤ºÁ¥ô": "ÊñáÂÖ∑„ÄÅË≤ºÁ¥ô",
  "3C": "3C„ÄÅÂ±ÖÂÆ∂„ÄÅÊØõÂ∑æ", "Â±ÖÂÆ∂": "3C„ÄÅÂ±ÖÂÆ∂„ÄÅÊØõÂ∑æ", "ÊØõÂ∑æ": "3C„ÄÅÂ±ÖÂÆ∂„ÄÅÊØõÂ∑æ",
  "È£æÂìÅ": "È£æÂìÅ„ÄÅË°£Êúç", "Ë°£Êúç": "È£æÂìÅ„ÄÅË°£Êúç",
  "È§êÂªö": "È§êÂªö"

function loadSheetData() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
  fetch(url)
    .then(res => res.text())
    .then(text => JSON.parse(text.substr(47).slice(0, -2)))
    .then(data => {
      const rows = data.table.rows;
      const items = rows.map(row => ({
        category: categoryMap[row.c[1]?.v] || row.c[1]?.v || "Êú™ÂàÜÈ°û",
        name: row.c[2]?.v || "",
        img: row.c[10]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
        price: row.c[4]?.v
      }));
      renderCards(items);
    })
    .catch(err => {
      document.getElementById("card-container").innerHTML = "ËºâÂÖ•Ë≥áÊñôÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ";
      console.error(err);
    });
}

function renderCards(items) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";
  const grouped = {};
  items.forEach(item => {
    if (!grouped[item.category]) grouped[item.category] = [];
    grouped[item.category].push(item);
  });

  Object.keys(grouped).forEach(category => {
    const divider = document.createElement("div");
    divider.className = "type-divider";
    divider.textContent = category;
    container.appendChild(divider);

    const groupDiv = document.createElement("div");
    groupDiv.style.display = "flex";
    groupDiv.style.flexWrap = "wrap";
    groupDiv.style.justifyContent = "flex-start";
    groupDiv.style.gap = "8px";

    let sortedItems;
    if (category === "ÂêäÂ®É„ÄÅÂ®É") {
      sortedItems = grouped[category];
    } else {
      sortedItems = grouped[category].sort((a, b) => {
        const aKey = a.name.substring(0, 2);
        const bKey = b.name.substring(0, 2);
        return aKey.localeCompare(bKey, 'zh-Hant');
      });
    }

    sortedItems.forEach(item => {
      const wrapper = document.createElement("div");
      wrapper.className = "card";

      const img = document.createElement("img");
      img.src = item.img;
      img.alt = item.name;
      wrapper.appendChild(img);

      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.textContent = item.name;
      wrapper.appendChild(nameDiv);

      const priceDiv = document.createElement("div");
      priceDiv.className = "price";
      priceDiv.textContent = formatPrice(item.price);
      wrapper.appendChild(priceDiv);

      groupDiv.appendChild(wrapper);
    });

    container.appendChild(groupDiv);
  });
}

function formatPrice(price) {
  if (!price) return "ÁßÅË®äËä±Ëä±";
  if (price === "-") return "ÁµÑÂêàÂá∫ÂîÆ";
  return price;
}
