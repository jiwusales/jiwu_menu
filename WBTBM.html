<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶目錄</title>
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  <meta name="theme-color" content="#4f5474" />
  <style>
    :root {
      --tab-color: #4f5474;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333333;
      text-align: center;
    }
    .top-bar {
      background: var(--tab-color);
      color: #fff;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      user-select: none;
      font-size: 18px;
    }
    .top-bar .pulse-text {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
.nav-bar-wrapper {
      position: fixed;
      top: 40px;
      width: 100%;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      z-index: 998;
      padding: 0 5px;
      box-sizing: border-box;
      height: 40px;
    }
    .nav-bar-scroll {
      flex: 1;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .nav-bar-scroll::-webkit-scrollbar {
      display: none;
    }
    .nav-bar {
      display: inline-block;
      white-space: nowrap;
      padding: 10px 0;
      font-size: 10pt;
      color: #333;
    }
    .nav-bar a {
      color: #333;
      text-decoration: none;
      margin: 0px;
      padding-top: 6px;
      display: inline-block;
      font-weight: normal;
  -webkit-tap-highlight-color: transparent;
}

    .nav-bar a::after {
      content: "｜";
      margin: 0px;
      color: #aaa;
      font-weight: normal;
      pointer-events: none;
    }
    .nav-bar a:last-child::after {
      content: "";
    }
    
    .nav-bar a:hover {
      font-weight: bold;
      color: var(--tab-color, #333);
    }
    .nav-link.active {
      font-weight: bold;
      color: var(--tab-color, #333333);
      text-decoration: none;
    }

.nav-arrow {
  width: 28px;
  height: 28px;
  line-height: 28px;
  font-size: 18px;
  color: #333;
  background-color: transparent;
  border-radius: 0;
  text-align: center;
  user-select: none;
  cursor: pointer;
  flex-shrink: 0;
  margin: 0 6px;
  padding-top: 6px;
  transition: background-color 0.2s ease, color 0.2s ease;
  outline: none;
}

.nav-arrow:hover {
  background-color: transparent;
  color: var(--tab-color, #dac7b7);
}
.nav-bar a:focus,
.nav-bar a:active {
  background-color: transparent !important;
  outline: none !important;
  box-shadow: none !important;
}    
    #card-container {
      padding: 80px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-left: 7px;
    }
    .type-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      color: #333333;
      font-weight: bold;
    }
    .type-divider::before,
    .type-divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #333333;
      margin: 0 10px;
    }
    .card {
      width: 83px;
      border: 2px solid var(--tab-color);
      border-radius: 8px;
      background-color: #ffffff;
      position: relative;
      text-align: center;
      color: #333333;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
      cursor: default;
    }
    .card img {
      width: 80px;
      margin-top: 5px;
      object-fit: contain;
    }
    .card .name {
      margin: 1px auto;
      font-size: 9px;
      font-weight: bold;
      line-height: 1.2;
    }
    .card .price {
      font-size: 10px;
      margin: 1px auto 5px;
    }
    @media (min-width: 768px) {
      .card { width: 120px; }
      .card img { width: 116px; }
      .card .name, .card .price { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span class="pulse-text">訂購這邊找花花 (৹˙꒳ ˙ฅ)</span>
  </div>

  <div id="card-container"></div>

<div class="nav-bar">
  <nav>
    <a href="#吊娃娃">吊娃．娃</a>
    <a href="#包包">包袋</a>
    <a href="#文具貼紙">文具、貼紙</a>
    <a href="#鑰匙圈御守">鑰匙圈．御守</a>
    <a href="#立牌徽章磁鐵玩具">立牌、徽章、磁鐵、玩具</a>
    <a href="#居家毛巾3C">3C、居家、毛巾</a>
    <a href="#飾品衣服">飾品、衣服</a>
    <a href="#餐廚">餐廚</a>
  </nav>
</div>
  
<script>
const SHEET_ID = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "小白虎黑虎蝦"; // 👈 改這裡
const categoryMap = {
  "吊娃": "吊娃、娃", "娃": "吊娃、娃",
  "包袋": "包包",
  "鑰匙圈": "鑰匙圈、御守", "御守": "鑰匙圈、御守",
  "立牌": "立牌、徽章、磁鐵、玩具", "徽章": "立牌、徽章、磁鐵、玩具",
  "磁鐵": "立牌、徽章、磁鐵、玩具", "玩具": "立牌、徽章、磁鐵、玩具",
  "文具": "文具、貼紙", "貼紙": "文具、貼紙",
  "3C": "3C、居家、毛巾", "居家": "3C、居家、毛巾", "毛巾": "3C、居家、毛巾",
  "飾品": "飾品、衣服", "衣服": "飾品、衣服",
  "餐廚": "餐廚"
};

function loadSheetData() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
  fetch(url)
    .then(res => res.text())
    .then(text => JSON.parse(text.substr(47).slice(0, -2)))
    .then(data => {
      const rows = data.table.rows;
      const items = rows.map(row => ({
        category: categoryMap[row.c[1]?.v] || row.c[1]?.v || "未分類",
        name: row.c[2]?.v || "",
        img: row.c[10]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
        price: row.c[4]?.v
      }));
      renderCards(items);
    })
    .catch(err => {
      document.getElementById("card-container").innerHTML = "載入資料失敗，請稍後再試。";
      console.error(err);
    });
}

function renderCards(items) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";
  const grouped = {};
  items.forEach(item => {
    if (!grouped[item.category]) grouped[item.category] = [];
    divider.style.scrollMarginTop = "90px";
    grouped[item.category].push(item);
  });

  Object.keys(grouped).forEach(category => {
   const divider = document.createElement("div");
divider.className = "type-divider";

const idMap = {
  "吊娃、娃": "吊娃娃",
  "包包": "包包",
  "文具、貼紙": "文具貼紙",
  "鑰匙圈、御守": "鑰匙圈御守",
  "立牌、徽章、磁鐵、玩具": "立牌徽章磁鐵玩具",
  "3C、居家、毛巾": "居家毛巾3C",
  "飾品、衣服": "飾品衣服",
  "餐廚": "餐廚"
};
divider.id = idMap[category] || category.replace(/[^\w]/g, "");

divider.textContent = category;
container.appendChild(divider);

    const groupDiv = document.createElement("div");
    groupDiv.style.display = "flex";
    groupDiv.style.flexWrap = "wrap";
    groupDiv.style.justifyContent = "flex-start";
    groupDiv.style.gap = "8px";

    let sortedItems;
    if (category === "吊娃、娃") {
      sortedItems = grouped[category];
    } else {
      sortedItems = grouped[category].sort((a, b) => {
        const aKey = a.name.substring(0, 2);
        const bKey = b.name.substring(0, 2);
        return aKey.localeCompare(bKey, 'zh-Hant');
      });
    }

    sortedItems.forEach(item => {
      const wrapper = document.createElement("div");
      wrapper.className = "card";

      const img = document.createElement("img");
      img.src = item.img;
      img.alt = item.name;
      wrapper.appendChild(img);

      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.innerHTML = formatName(item.name);
      wrapper.appendChild(nameDiv);

      const priceDiv = document.createElement("div");
      priceDiv.className = "price";
      priceDiv.textContent = formatPrice(item.price);
      wrapper.appendChild(priceDiv);

      groupDiv.appendChild(wrapper);
    });

    container.appendChild(groupDiv);
  });
}

function formatPrice(price) {
  if (!price) return "私訊花花";
  if (price === "-") return "組合出售";
  return price;
}

function formatName(name) {
  if (!name) return "";

  const cleanName = name.trim();
  const totalLength = cleanName.length;

  // 若總字數 <= 9，不換行
  if (totalLength <= 9) return cleanName;

  // 找 9 字內最後一個空白鍵
  const maxLengthBeforeWrap = 9;
  const spaceIndex = cleanName.lastIndexOf(" ", maxLengthBeforeWrap);

  if (spaceIndex > 0) {
    return (
      cleanName.slice(0, spaceIndex) +
      "<br>" +
      cleanName.slice(spaceIndex + 1)
    );
  }

  // 若 9 字內找不到空白，直接硬切第 9 字
  return cleanName.slice(0, maxLengthBeforeWrap) + "<br>" + cleanName.slice(maxLengthBeforeWrap);
}
  
loadSheetData();
</script>
</body>
</html>
