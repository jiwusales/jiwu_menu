<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶目錄</title>
  
  <!-- 分頁小圖（favicon）-->
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
 
  <style>
    /* 頁面基礎樣式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
      background-repeat: repeat;
      background-size: 135px;
      margin: 0;
      padding: 0;
      color: #333333;
      text-align: center;
    }
    /* 頂部通知條（色塊+文字跳動動畫） */
    .top-bar {
      background: var(--tab-color);
      color: #fff;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      user-select: none;
      text-align: center;
      font-size: 18px;
      }

    .top-bar .pulse-text {
      display: inline-block;
      animation: pulse 1.5s infinite;
      }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
      }
    
    /* 商品卡片容器 */
    #card-container {
      padding: 60px 10px 6px 7px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin: 0; /* 確保沒有 margin */
   
    /* 分類標題與橫線 */
    .type-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      color: #333333;
      font-weight: bold;
    }
    .type-divider::before,
    .type-divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #333333;
      margin: 0 10px;
    }

    .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, 120px);
      justify-content: start;
      gap: 6px; /* 可依你喜好調整 */
   }

    @media (max-width: 480px) {
      .group-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }
        /* 商品卡片基礎樣式 */
    .card {
      width: 97%;
      max-width: 120px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      position: relative;
      text-align: center;
      color: #333;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card img {
      width: 80px;
      margin-top: 5px;
      object-fit: contain;
    }
    .card .name {
      margin: 1px auto;
      font-size: 9px;
      font-weight: bold;
      line-height: 1.2;
    }
    .card .price {
      font-size: 10px;
      margin: 1px auto 5px;
    }

      .card,
.card * {
  text-decoration: none;
  color: inherit;
}
    
    /* 貨況狀態標籤 */
    .status-badge {
      display: inline-block;
      border-radius: 12px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      margin: 0 auto 4px auto;
    }

    /* 角色圓形標籤 */
    .role-badge {
  position: absolute;
  top: 3px;
  right: 3px;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background-color: var(--tab-color);
  color: #fff;
  font-size: 10px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
}

    /* 大螢幕版型調整 */
    @media (min-width: 768px) {
      .card {
        width: 120px;
      }
      .card img {
        width: 116px;
      }
      .card .name,
      .card .price {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
    <div class="top-bar">
    <a href="https://lin.ee/X6FUFI9" target="_blank" rel="noopener noreferrer" style="color: #fff; text-decoration: none;">
      <span class="pulse-text">訂購這邊找花花 (৹˙꒳ ˙ฅ)</span>
    </a>
  </div>
  <div id="card-container"></div>

<script>
// ================= 基礎設定 =================
const SHEET_ID  = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "ちいかわ";

const roleMap = { "吉伊":"吉","小八":"八","兔兔":"兔","小桃":"桃","師傅":"獺",
                  "栗子":"栗","獅薩":"獅","古本":"古","其他角色":"其" };

const colors  = { "吉伊":"#d77485","小八":"#6293b8","兔兔":"#f9be3c","小桃":"#838BC2",
                  "師傅":"#CCAFA5","栗子":"#94C973","獅薩":"#FBAA60","古本":"#eb9e97",
                  "其他角色":"#45818e" };

// ---------- 分區對照 ----------
const categoryMap = {
  "吊娃":"吊娃、娃","娃":"吊娃、娃",
  "包包":"包袋","證件套":"證件套",
  "文具":"文具磁鐵","磁鐵":"文具磁鐵",
  "貼紙":"貼紙",
  "鑰匙圈":"鑰匙圈",
  "御守":"御守繪馬",
  "立牌":"立牌徽章","徽章":"立牌徽章",
  "玩具":"玩具盲抽","盲":"玩具盲抽",
  "3C":"3C配件",
  "居家":"生活居家","毛巾":"生活居家",
  "衣服":"服飾配件","飾品":"服飾配件",
  "餐廚":"餐廚"
};

// ---------- 顯示順序 ----------
const categoryOrder = [
  "吊娃、娃","包袋","證件套","文具磁鐵","貼紙","鑰匙圈","御守繪馬",
  "立牌徽章","玩具盲抽","3C配件","生活居家","服飾配件","餐廚","未分類"
];

// ---------- 額外分類規則 ----------
const extraStyleCategoryMap = {
  "鑰匙包":"包袋",
  "娃夾子":"文具磁鐵",
  "斜背包":"包袋",
  "娃徽章":"立牌徽章",
  "抱枕"  :"生活居家"
};

// ================ 載入資料 ================
function getRoleFromURL(){
  const p = new URLSearchParams(location.search).get("role");
  return roleMap[p] ? p : "吉伊";
}

function loadSheetData(){
  const currentRole = getRoleFromURL();
  document.documentElement.style.setProperty("--tab-color",colors[currentRole]||"#999");

  fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`)
    .then(r=>r.text())
    .then(t=>JSON.parse(t.substr(47).slice(0,-2)))
    .then(data=>{
      const keyword = roleMap[currentRole];
      const rows = data.table.rows||[];
      const items = rows.map((row,i)=>({
        index:i,
        role : row.c[0]?.v||"",
        rawType : row.c[1]?.v||"",
        style: row.c[2]?.v||"",
        name : row.c[3]?.v||"",
        price: row.c[5]?.v,
        stock: row.c[6]?.v,
        notStock:row.c[7]?.v,
        up   : row.c[8]?.v,
        preorder:row.c[9]?.v,
        img  : row.c[11]?.v||"https://i.postimg.cc/bv5xRs04/image.png"
      }))
      .filter(it=>it.role.includes(keyword))
      .map(it=>({
        ...it,
        category: categoryMap[it.rawType] || categoryMap[it.style] || it.rawType || "未分類"
      }));

      renderCards(items,currentRole);
    })
    .catch(()=>document.getElementById("card-container").textContent="載入資料失敗");
}

// ================ 畫面渲染 ================
function renderCards(items,roleName){
  const container = document.getElementById("card-container");
  container.innerHTML = "";

  const styleOrder = [];
  items.forEach(it=>{ if(!styleOrder.includes(it.style)) styleOrder.push(it.style); });

  const grouped={};
  items.forEach(it=>{
    const cat = it.category;
    (grouped[cat]=grouped[cat]||[]).push(it);

    if(cat==="吊娃、娃"){
      const tgt = extraStyleCategoryMap[it.style];
      if(tgt){
        (grouped[tgt]=grouped[tgt]||[]).push({...it});
      }
    }
  });

  categoryOrder.forEach(cat=>{
    const list = grouped[cat];
    if(!list||!list.length) return;

    const div=document.createElement("div");
    div.className="type-divider";
    div.textContent=cat;
    container.appendChild(div);

    const gdiv=document.createElement("div");
    gdiv.className="group-grid";

    const byStyle={};
    list.forEach(it=>{
      (byStyle[it.style]=byStyle[it.style]||[]).push(it);
    });

    styleOrder.forEach(sty=>{
      const arr = byStyle[sty];
      if(!arr) return;
      arr.sort((a,b)=>a.index-b.index).forEach(item=>{
        const status=getStatus(item); if(!status) return;

        const single="吉八兔桃獺栗獅古其";
        const ch=item.role.match(/[\u4e00-\u9fff]/g)||[];
        const rtxt=(ch.length===1&&single.includes(ch[0]))?ch[0]:"綜";
        const needLink=(item.price==="-"||!item.price);

        const card=document.createElement(needLink?"a":"div");
        card.className="card";
        card.style.borderColor=colors[roleName]||"#ccc";
        if(needLink){card.href="https://lin.ee/X6FUFI9";card.target="_blank";}

        card.innerHTML=`
          ${cat!=="吊娃、娃"?`<div class="role-badge" style="background-color:${rtxt==="綜"?"#dac7b7":colors[roleName]||"#ccc"}">${rtxt}</div>`:""}
          <img src="${item.img}" alt="${item.name}">
          <div class="status-badge" style="background:${status.bg};color:${status.color}">${status.text}</div>
          <div class="name">${formatName(item.name)}</div>
          <div class="price">${formatPrice(item.price)}</div>
        `;
        gdiv.appendChild(card);
      });
    });

    container.appendChild(gdiv);
  });
}

// ================ 輔助函式 ================
function formatName(name) {
  if (!name) return "";
  const cleanName = name.trim();
  const totalLength = cleanName.length;
  if (totalLength <= 9) return cleanName;

  const maxLengthBeforeWrap = 9;
  const spaceIndex = cleanName.lastIndexOf(" ", maxLengthBeforeWrap);
  if (spaceIndex > 0) {
    return cleanName.slice(0, spaceIndex) + "<br>" + cleanName.slice(spaceIndex + 1);
  }
  return cleanName.slice(0, maxLengthBeforeWrap) + "<br>" + cleanName.slice(maxLengthBeforeWrap);
}

function formatPrice(price) {
  if (!price) return "私訊花花";
  if (price === "-") return "組合出售";
  return price;
}

function getStatus(item) {
  const stock = (item.stock ?? "").toString().trim();
  const notStock = (item.notStock ?? "").toString().trim();
  const preorder = (item.preorder ?? "").toString().trim();
  const up = (item.up ?? "").toString().trim();

  if (preorder === "v") return { text: "受注品", bg: "#74BDCB", color: "#fff" };
  if (stock === "x" || up === "x") return null;
  if (stock === "0" && /^\d+$/.test(notStock) && Number(notStock) > 0) return { text: "搭飛機中", bg: "#5885AF", color: "#fff" };
  if (stock === "0") return { text: "需預訂", bg: "#D4BBDD", color: "#333" };
  if (/^\d+$/.test(stock) && Number(stock) > 0) return { text: "現貨", bg: "#FFF4BD", color: "#333" };
  if (stock === "" && notStock === "" && preorder === "" && up === "") return { text: "點貨中", bg: "#E7F2F8", color: "#333" };
  return { text: "點貨中", bg: "#E7F2F8", color: "#333" };
}

// ================ 啟動 =====================
loadSheetData();
</script>
</body>
</html>
