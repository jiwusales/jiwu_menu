<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶目錄</title>
  
  <!-- 分頁小圖（favicon）-->
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
 
<style>
  /* 頁面基礎樣式 */
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
    background-repeat: repeat;
    background-size: 135px;
    margin: 0;
    padding: 0;
    color: #333333;
    text-align: center;
  }

  /* 頂部通知條（色塊+文字跳動動畫） */
  .top-bar {
  background: var(--tab-color);
  color: #fff;
  padding: 10px 0;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  line-height: 24px; /* 讓文字垂直置中 */
  z-index: 1001; /* 確保比 nav-buttons 高 */
  user-select: none;
  text-align: center;
  font-size: 18px;
}

/* 分類跳轉按鈕區塊 */
.nav-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;   /* 水平置中 */
  align-content: center;     /* 垂直置中多行 */
  gap: 8px;
  padding: 10px 10px 10px;  /* 上下左右都有點空隙 */
  position: sticky;
  top: 40px;                /* 頂部置底於 top-bar */
  background: #fff;
  z-index: 1000;
  min-height: 60px;          /* 最小高度 */
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}

/* 按鈕預設粉膚色，且是獨立元素 */
.nav-buttons a {
  padding: 5px 10px;
  background-color: #eee;
  color: #333;
  text-decoration: none;
  font-size: 12px;
  border-radius: 16px;
  transition: background 0.3s, color 0.3s;
  user-select: none;
  cursor: pointer;
  border: none;
  outline: none;
}

/* 選中按鈕變角色色 */
.nav-buttons a.active {
  background-color: var(--tab-color);
  color: #fff;
}

/* hover 狀態輕微變色 */
.nav-buttons a:hover:not(.active) {
  background-color: #f5d9cd;
}

/* 分隔線加上 scroll-margin-top 避免被 sticky 按鈕遮住 */
.type-divider {
  scroll-margin-top: 70px; /* 大約比 sticky 高度多一點 */
}

  /* 商品卡片容器 */
  #card-container {
    padding: 80px 10px 10px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-left: 7px;
  }

  /* 分類標題與橫線 */
  .type-divider {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 8px 0;
    color: #333333;
    font-weight: bold;
  }

  .type-divider::before,
  .type-divider::after {
    content: "";
    flex: 1;
    border-top: 1px solid #333333;
    margin: 0 10px;
  }

  /* 商品卡片基礎樣式 */
  .card {
    width: 82px;
    border: 2px solid #ccc;
    border-radius: 8px;
    background-color: #ffffff;
    position: relative;
    text-align: center;
    color: #333333;
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
  }

  .card img {
    width: 80px;
    margin-top: 5px;
    object-fit: contain;
  }

  .card .name {
    margin: 2px auto;
    font-size: 10px;
    font-weight: bold;
  }

  .card .price {
    font-size: 10px;
    margin: 2px auto;
  }

  .card * {
    text-decoration: none;
    color: inherit;
  }

  /* 貨況狀態標籤 */
  .status-badge {
    display: inline-block;
    border-radius: 12px;
    padding: 2px 6px;
    font-size: 10px;
    font-weight: bold;
    margin: 2px auto;
  }

  /* 角色圓形標籤 */
  .role-badge {
    position: absolute;
    top: 3px;
    right: 3px;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background-color: var(--tab-color);
    color: #fff;
    font-size: 10px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 大螢幕版型調整 */
  @media (min-width: 768px) {
    .card {
      width: 120px;
    }
    .card img {
      width: 116px;
    }
    .card .name,
    .card .price {
      font-size: 12px;
    }
  }
</style>
</head>
<body>
  <div class="top-bar">
  <span class="pulse-text">訂購這邊找花花 (৹˙꒳ ˙ฅ)</span>
</div>
  
<div class="nav-buttons" id="nav-buttons"></div>

  <div id="card-container"></div>

<script>
const SHEET_ID = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "ちいかわ";
const roleMap = {
  "吉伊": "吉", "小八": "八", "兔兔": "兔", "小桃": "桃", "師傅": "獺",
  "栗子": "栗", "獅薩": "獅", "古本": "古", "其他角色": "其"
};
const colors = {
  "吉伊": "#d77485", "小八": "#6293b8", "兔兔": "#f9be3c",
  "小桃": "#838BC2", "師傅": "#CCAFA5", "栗子": "#94C973",
  "獅薩": "#FBAA60", "古本": "#eb9e97", "其他角色": "#45818e"
};
const categoryMap = {
  "吊娃": "吊娃、娃", "娃": "吊娃、娃",
  "包包": "包袋",
  "鑰匙圈": "鑰匙圈、御守", "御守": "鑰匙圈、御守",
  "立牌": "立牌、徽章、磁鐵、玩具", 
  "徽章": "立牌、徽章、磁鐵、玩具",
  "磁鐵": "立牌、徽章、磁鐵、玩具",
  "玩具": "立牌、徽章、磁鐵、玩具",
  "盲": "立牌、徽章、磁鐵、玩具",
  "文具": "文具、貼紙", "貼紙": "文具、貼紙",
  "3C": "3C、居家、毛巾", "居家": "3C、居家、毛巾", "毛巾": "3C、居家、毛巾",
  "飾品": "飾品、衣服", "衣服": "飾品、衣服",
  "餐廚": "餐廚"
};

function getRoleFromURL() {
  const params = new URLSearchParams(window.location.search);
  const roleParam = params.get("role");
  return roleMap[roleParam] ? roleParam : "吉伊";
}

function loadSheetData() {
  const currentRole = getRoleFromURL();

  // 設定頁面主要顏色
  document.documentElement.style.setProperty('--tab-color', colors[currentRole] || "#999");

  const themeMeta = document.querySelector('meta[name="theme-color"]');
  if (themeMeta) {
    themeMeta.setAttribute("content", colors[currentRole] || "#999");
  }

  const keyword = roleMap[currentRole];
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  fetch(url)
    .then(res => res.text())
    .then(text => JSON.parse(text.substr(47).slice(0, -2)))
    .then(data => {
      const rows = data.table.rows;
      const items = rows.map(row => ({
        role: row.c[0]?.v || "",
        category: categoryMap[row.c[1]?.v] || row.c[1]?.v || "未分類",
        name: row.c[2]?.v || "",
        img: row.c[10]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
        price: row.c[4]?.v,
        stock: row.c[5]?.v,
        notStock: row.c[6]?.v,
        up: row.c[7]?.v,       // 上架欄位（第8欄）
        preorder: row.c[8]?.v  // 受注欄位（第9欄）
      })).filter(item => item.role.includes(keyword));

      renderCards(items, currentRole);
      createNavButtons();
    })
    .catch(err => {
      document.getElementById("card-container").innerHTML = "載入資料失敗，請稍後再試。";
      console.error(err);
    });
}

function renderCards(items, roleName) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";
  const grouped = {};
  items.forEach(item => {
    if (!grouped[item.category]) grouped[item.category] = [];
    grouped[item.category].push(item);
  });

  Object.keys(grouped).forEach(category => {
    const divider = document.createElement("div");
    divider.className = "type-divider";
    divider.textContent = category;
    divider.id = `cat-${category}`; // ⬅️ 加上這行，讓跳轉可以定位到這區
    container.appendChild(divider);

    const groupDiv = document.createElement("div");
    groupDiv.style.display = "flex";
    groupDiv.style.flexWrap = "wrap";
    groupDiv.style.justifyContent = "flex-start";
    groupDiv.style.gap = "8px";

    // 排序邏輯
    let sortedItems;
    if (category === "吊娃、娃") {
      sortedItems = grouped[category];
    } else {
      sortedItems = grouped[category].sort((a, b) => {
        const aKey = a.name.substring(0, 2);
        const bKey = b.name.substring(0, 2);
        return aKey.localeCompare(bKey, 'zh-Hant');
      });
    }

    sortedItems.forEach(item => {
      const status = getStatus(item);
      if (!status) return; // 不顯示卡片（如不上架狀況）

      const singleCharRoles = ["吉", "八", "兔", "桃", "獺", "栗", "獅", "古", "其"];
      const roleChars = item.role.match(/[\u4e00-\u9fff]/g) || [];
      const roleText = roleChars.length === 1 && singleCharRoles.includes(roleChars[0]) ? roleChars[0] : "綜";

      const link = (item.price === "-" || !item.price) ? `https://lin.ee/X6FUFI9` : null;
      const showRoleBadge = !(category === "吊娃、娃");
      const badgeColor = roleText === "綜" ? "#dac7b7" : (colors[roleName] || "#ccc");

      const cardHTML = `
        ${showRoleBadge ? `<div class="role-badge" style="background-color:${badgeColor}">${roleText}</div>` : ""}
        <img src="${item.img}" alt="${item.name}">
        <div class="status-badge" style="background:${status.bg};color:${status.color}">${status.text}</div>
        <div class="name">${item.name}</div>
        <div class="price">${formatPrice(item.price)}</div>
      `;

      const wrapper = document.createElement(link ? "a" : "div");
      wrapper.className = "card";
      wrapper.style.borderColor = colors[roleName] || "#ccc";

      if (link) {
        wrapper.href = link;
        wrapper.target = "_blank";
      }
      wrapper.innerHTML = cardHTML;

      groupDiv.appendChild(wrapper);
    });

    container.appendChild(groupDiv);
  });
}

function formatPrice(price) {
  if (!price) return "私訊花花";
  if (price === "-") return "組合出售";
  return price;
}

function getStatus(item) {
  const stock = (item.stock ?? "").toString().trim();
  const notStock = (item.notStock ?? "").toString().trim();
  const preorder = (item.preorder ?? "").toString().trim();
  const up = (item.up ?? "").toString().trim();

  // 1. ✅ 受注品（最優先，只要是 v 就是）
  if (preorder === "v") {
    return { text: "受注品", bg: "#74BDCB", color: "#ffffff" };
  }

  // 2. ❌ 不上架（庫存或上架欄含 x）
  if (stock === "x" || up === "x") {
    return null;
  }

  // 3. ✅ 搭飛機中：庫存=0且非現欄為數字且 > 0
  if (stock === "0" && /^\d+$/.test(notStock) && Number(notStock) > 0) {
    return { text: "搭飛機中", bg: "#5885AF", color: "#ffffff" };
  }

  // 4. ⚠️ 庫存 = 0 顯示「需預訂」
  if (stock === "0") {
    return { text: "需預訂", bg: "#D4BBDD", color: "#333333" };
  }

  // 5. ✅ 現貨：庫存為數字且 > 0
  if (/^\d+$/.test(stock) && Number(stock) > 0) {
    return { text: "現貨", bg: "#FFF4BD", color: "#333333" };
  }

  // 6. ✅ 全部空白：視為「點貨中」
  if (stock === "" && notStock === "" && preorder === "" && up === "") {
    return { text: "點貨中", bg: "#E7F2F8", color: "#333333" };
  }

  // 7. ✅ 其他全部當「點貨中」
  return { text: "點貨中", bg: "#E7F2F8", color: "#333333" };
}

function createNavButtons() {
  const navDiv = document.getElementById("nav-buttons");
  navDiv.innerHTML = ""; // 清空按鈕

  // 改成全部分開，原本分組用你的分類清單（全部拆開）
  const categories = [
    "吊娃", "娃",
    "包包",
    "鑰匙圈", "御守",
    "立牌", "徽章", "磁鐵", "玩具",
    "文具", "貼紙",
    "3C", "居家", "毛巾",
    "飾品", "衣服",
    "餐廚"
  ];

  categories.forEach(cat => {
    const anchor = document.createElement("a");
    anchor.href = `#cat-${categoryMap[cat] || cat}`; // 連結到原本分組的分類id
    anchor.textContent = cat;
    anchor.setAttribute("role", "button");

    // 點擊後切換 active 狀態並取消其他按鈕 active
    anchor.addEventListener("click", e => {
      e.preventDefault();

      // 取消其他 active
      document.querySelectorAll("#nav-buttons a.active").forEach(btn => btn.classList.remove("active"));

      // 自己加 active
      anchor.classList.add("active");

      // 平滑滾動到對應分隔線
      const target = document.getElementById(`cat-${categoryMap[cat] || cat}`);
      if (target) {
        target.scrollIntoView({ behavior: "smooth" });
      }
    });

    navDiv.appendChild(anchor);
  });
}

loadSheetData();
</script>
</body>
</html>
