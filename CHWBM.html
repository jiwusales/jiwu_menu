<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶目錄</title>
  
  <!-- 分頁小圖（favicon）-->
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
 
  <style>
    /* 頁面基礎樣式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
      background-repeat: repeat;
      background-size: 135px;
      margin: 0;
      padding: 0;
      color: #333333;
      text-align: center;
    }
    /* 頂部通知條（色塊+文字跳動動畫） */
    .top-bar {
      background: var(--tab-color);
      color: #fff;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      user-select: none;
      text-align: center;
      font-size: 18px;
      }

    .top-bar .pulse-text {
      display: inline-block;
      animation: pulse 1.5s infinite;
      }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
      }
    
    /* 商品卡片容器 */
    #card-container {
      padding: 60px 10px 6px 7px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin: 0; /* 確保沒有 margin */
   
    /* 分類標題與橫線 */
    .type-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      color: #333333;
      font-weight: bold;
    }
    .type-divider::before,
    .type-divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #333333;
      margin: 0 10px;
    }

    .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, 120px);
      justify-content: start;
      gap: 6px; /* 可依你喜好調整 */
   }

    @media (max-width: 480px) {
      .group-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }
        /* 商品卡片基礎樣式 */
    .card {
      width: 97%;
      max-width: 120px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      position: relative;
      text-align: center;
      color: #333;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card img {
      width: 80px;
      margin-top: 5px;
      object-fit: contain;
    }
    .card .name {
      margin: 1px auto;
      font-size: 9px;
      font-weight: bold;
      line-height: 1.2;
    }
    .card .price {
      font-size: 10px;
      margin: 1px auto 5px;
    }

      .card,
.card * {
  text-decoration: none;
  color: inherit;
}
    
    /* 貨況狀態標籤 */
    .status-badge {
      display: inline-block;
      border-radius: 12px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      margin: 0 auto 4px auto;
    }

    /* 角色圓形標籤 */
    .role-badge {
  position: absolute;
  top: 3px;
  right: 3px;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background-color: var(--tab-color);
  color: #fff;
  font-size: 10px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
}

    /* 大螢幕版型調整 */
    @media (min-width: 768px) {
      .card {
        width: 120px;
      }
      .card img {
        width: 116px;
      }
      .card .name,
      .card .price {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
    <div class="top-bar">
    <a href="https://lin.ee/X6FUFI9" target="_blank" rel="noopener noreferrer" style="color: #fff; text-decoration: none;">
      <span class="pulse-text">訂購這邊找花花 (৹˙꒳ ˙ฅ)</span>
    </a>
  </div>
  <div id="card-container"></div>

<script>
// ✅ Google Sheets 設定
const SHEET_ID = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "ちいかわ";

// ✅ 角色縮寫對照
const roleMap = {
  "吉伊": "吉", "小八": "八", "兔兔": "兔", "小桃": "桃", "師傅": "獺",
  "栗子": "栗", "獅薩": "獅", "古本": "古", "其他角色": "其"
};

// ✅ 角色排序優先順序
const rolePriority = ["吉", "八", "兔", "桃", "獺", "栗", "獅", "古", "其"];

// ✅ 角色主題色
const colors = {
  "吉伊": "#d77485", "小八": "#6293b8", "兔兔": "#f9be3c",
  "小桃": "#838BC2", "師傅": "#CCAFA5", "栗子": "#94C973",
  "獅薩": "#FBAA60", "古本": "#eb9e97", "其他角色": "#45818e"
};

// ✅ 類別合併邏輯
const categoryMap = {
  "吊娃": "吊娃、娃", "娃": "吊娃、娃",
  "包包": "包袋",
  "鑰匙圈": "鑰匙圈、御守", "御守": "鑰匙圈、御守",
  "立牌": "立牌、徽章、磁鐵、玩具", "徽章": "立牌、徽章、磁鐵、玩具",
  "磁鐵": "立牌、徽章、磁鐵、玩具", "玩具": "立牌、徽章、磁鐵、玩具",
  "文具": "文具、貼紙", "貼紙": "文具、貼紙",
  "3C": "3C、居家、毛巾", "居家": "3C、居家、毛巾", "毛巾": "3C、居家、毛巾",
  "飾品": "飾品、衣服", "衣服": "飾品、衣服",
  "餐廚": "餐廚"
};

// ✅ 種類排序優先順序（照 categoryMap 合併後分類順序）
const categoryOrder = [
  "吊娃、娃", "包袋", "鑰匙圈、御守", "立牌、徽章、磁鐵、玩具",
  "文具、貼紙", "3C、居家、毛巾", "飾品、衣服", "餐廚", "未分類"
];

// ✅ 抓 URL 中角色參數
function getRoleFromURL() {
  const params = new URLSearchParams(window.location.search);
  const roleParam = params.get("role");
  return roleMap[roleParam] ? roleParam : "吉伊";
}

// ✅ 載入 Google Sheets 資料
function loadSheetData() {
  const currentRole = getRoleFromURL();
  document.documentElement.style.setProperty("--tab-color", colors[currentRole] || "#999");
  const themeMeta = document.querySelector('meta[name="theme-color"]');
  if (themeMeta) themeMeta.setAttribute("content", colors[currentRole] || "#999");

  const keyword = roleMap[currentRole];
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  fetch(url)
    .then(res => res.text())
    .then(text => JSON.parse(text.substr(47).slice(0, -2)))
    .then(data => {
      const rows = data.table.rows;
      const items = rows.map((row, index) => ({
        index,
        role: row.c[0]?.v || "",
        category: categoryMap[row.c[1]?.v] || row.c[1]?.v || "未分類",
        style: row.c[2]?.v || "",
        name: row.c[3]?.v || "",
        img: row.c[11]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
        price: row.c[5]?.v,
        stock: row.c[6]?.v,
        notStock: row.c[7]?.v,
        up: row.c[8]?.v,
        preorder: row.c[9]?.v
      })).filter(item => item.role.includes(keyword));

      renderCards(items, currentRole);
    })
    .catch(err => {
      document.getElementById("card-container").innerHTML = "載入資料失敗，請稍後再試。";
      console.error(err);
    });
}

// ✅ 渲染主畫面（角色→種類→款式→名稱排序）
function renderCards(items, roleName) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";

  // 收集款式排序順序（依試算表資料先後）
  const styleOrder = [];
  items.forEach(item => {
    if (!styleOrder.includes(item.style)) styleOrder.push(item.style);
  });

  // 先分類（依合併分類）
  const grouped = {};
  items.forEach(item => {
    if (!grouped[item.category]) grouped[item.category] = [];
    grouped[item.category].push(item);
  });

  // 依種類排序列出各分類
  const sortedCategories = Object.keys(grouped).sort((a,b) => {
    const idxA = categoryOrder.indexOf(a);
    const idxB = categoryOrder.indexOf(b);
    if (idxA !== -1 && idxB !== -1) return idxA - idxB;
    if (idxA !== -1) return -1;
    if (idxB !== -1) return 1;
    return a.localeCompare(b);
  });

  sortedCategories.forEach(category => {
    const divider = document.createElement("div");
    divider.className = "type-divider";
    divider.textContent = category;
    container.appendChild(divider);

    const groupDiv = document.createElement("div");
    groupDiv.className = "group-grid";

    // 從全部 items 過濾該分類再排序
    const filteredItems = items.filter(i => i.category === category);

    const sortedItems = filteredItems.slice().sort((a, b) => {
      // 1. 角色排序
      const roleA = (a.role || "").charAt(0);
      const roleB = (b.role || "").charAt(0);
      const idxRoleA = rolePriority.indexOf(roleA);
      const idxRoleB = rolePriority.indexOf(roleB);
      if (idxRoleA !== -1 && idxRoleB !== -1 && idxRoleA !== idxRoleB) return idxRoleA - idxRoleB;
      if (idxRoleA !== -1 && idxRoleB === -1) return -1;
      if (idxRoleB !== -1 && idxRoleA === -1) return 1;

      // 2. 種類排序（理論上皆相同，因已過濾）
      const idxCatA = categoryOrder.indexOf(a.category);
      const idxCatB = categoryOrder.indexOf(b.category);
      if (idxCatA !== -1 && idxCatB !== -1 && idxCatA !== idxCatB) return idxCatA - idxCatB;
      if (idxCatA !== -1 && idxCatB === -1) return -1;
      if (idxCatB !== -1 && idxCatA === -1) return 1;

      // 3. 款式排序
      const idxStyleA = styleOrder.indexOf(a.style);
      const idxStyleB = styleOrder.indexOf(b.style);
      if (idxStyleA !== -1 && idxStyleB !== -1 && idxStyleA !== idxStyleB) return idxStyleA - idxStyleB;
      if (idxStyleA !== -1 && idxStyleB === -1) return -1;
      if (idxStyleB !== -1 && idxStyleA === -1) return 1;

      // 4. 名稱排序
      const nameCompare = (a.name || "").localeCompare(b.name || "", "zh-Hant");
      if (nameCompare !== 0) return nameCompare;

      // 5. 保持原序
      return a.index - b.index;
    });

    sortedItems.forEach(item => {
      const status = getStatus(item);
      if (!status) return;

      const singleCharRoles = ["吉", "八", "兔", "桃", "獺", "栗", "獅", "古", "其"];
      const roleChars = item.role.match(/[\u4e00-\u9fff]/g) || [];
      const roleText = roleChars.length === 1 && singleCharRoles.includes(roleChars[0]) ? roleChars[0] : "綜";
      const link = (item.price === "-" || !item.price) ? `https://lin.ee/X6FUFI9` : null;
      const showRoleBadge = !(category === "吊娃、娃");
      const badgeColor = roleText === "綜" ? "#dac7b7" : (colors[roleName] || "#ccc");

      const cardHTML = `
        ${showRoleBadge ? `<div class="role-badge" style="background-color:${badgeColor}">${roleText}</div>` : ""}
        <img src="${item.img}" alt="${item.name}">
        <div class="status-badge" style="background:${status.bg};color:${status.color}">${status.text}</div>
        <div class="name">${formatName(item.name)}</div>
        <div class="price">${formatPrice(item.price)}</div>
      `;

      const wrapper = document.createElement(link ? "a" : "div");
      wrapper.className = "card";
      wrapper.style.borderColor = colors[roleName] || "#ccc";
      if (link) {
        wrapper.href = link;
        wrapper.target = "_blank";
      }
      wrapper.innerHTML = cardHTML;
      groupDiv.appendChild(wrapper);
    });

    container.appendChild(groupDiv);
  });
}

// ✅ 名稱自動斷行（最多 9 字）
function formatName(name) {
  if (!name) return "";
  const cleanName = name.trim();
  const totalLength = cleanName.length;
  if (totalLength <= 9) return cleanName;

  const maxLengthBeforeWrap = 9;
  const spaceIndex = cleanName.lastIndexOf(" ", maxLengthBeforeWrap);
  if (spaceIndex > 0) {
    return cleanName.slice(0, spaceIndex) + "<br>" + cleanName.slice(spaceIndex + 1);
  }
  return cleanName.slice(0, maxLengthBeforeWrap) + "<br>" + cleanName.slice(maxLengthBeforeWrap);
}

// ✅ 價格格式化
function formatPrice(price) {
  if (!price) return "私訊花花";
  if (price === "-") return "組合出售";
  return price;
}

// ✅ 貨況狀態
function getStatus(item) {
  const stock = (item.stock ?? "").toString().trim();
  const notStock = (item.notStock ?? "").toString().trim();
  const preorder = (item.preorder ?? "").toString().trim();
  const up = (item.up ?? "").toString().trim();

  if (preorder === "v") return { text: "受注品", bg: "#74BDCB", color: "#fff" };
  if (stock === "x" || up === "x") return null;
  if (stock === "0" && /^\d+$/.test(notStock) && Number(notStock) > 0) return { text: "搭飛機中", bg: "#5885AF", color: "#fff" };
  if (stock === "0") return { text: "需預訂", bg: "#D4BBDD", color: "#333" };
  if (/^\d+$/.test(stock) && Number(stock) > 0) return { text: "現貨", bg: "#FFF4BD", color: "#333" };
  if (stock === "" && notStock === "" && preorder === "" && up === "") return { text: "點貨中", bg: "#E7F2F8", color: "#333" };
  return { text: "點貨中", bg: "#E7F2F8", color: "#333" };
}

// ✅ 啟動
loadSheetData();
</script>
</body>
</html>
