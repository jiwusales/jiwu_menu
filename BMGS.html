/* 頁面基礎樣式 */
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
  background-repeat: repeat;
  background-size: 135px;
  margin: 0;
  padding: 0;
  color: #333333;
  text-align: center;
}

/* 頂部通知條（色塊+文字跳動動畫） */
.top-bar {
  background: var(--tab-color, #999);
  color: #fff;
  padding: 10px 0;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
  user-select: none;
  text-align: center;
  font-size: 18px;
}

.top-bar .pulse-text {
  display: inline-block;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* 商品卡片容器 */
#card-container {
  padding: 60px 2px 6px 2px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  gap: 12px;
  margin: 0;
  width: 100%;
  box-sizing: border-box;
}

/* 商品卡片 */
.card {
  flex: 0 1 auto;
  min-width: 140px;
  border: 2px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  padding: 6px 12px 12px;
  box-sizing: border-box;
  text-align: center;
  color: #333333;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

/* 名稱與價格同一行容器 */
.title-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 12px 0 4px;
  padding: 0 6px;
  width: 100%;
  box-sizing: border-box;
}

/* 名稱 */
.name {
  font-size: 16px;
  font-weight: 700;        /* 加粗文字 */
  line-height: 1.3;
  color: #333333;
  word-break: break-word;
  margin: 0;
  flex: 1;
  text-align: left;
}

/* 價格 */
.price {
  font-size: 14px;
  font-weight: 400; /* 不加粗 */
  color: #333333;
  margin: 0 0 0 8px;
  white-space: nowrap;
}

/* 備註 */
.remark {
  font-size: 12px;
  color: #666666;
  margin: 0 6px 12px;
  text-align: left;
  min-height: 1.2em; /* 若無備註也留空間 */
}

/* 手機版限制卡片最大寬度 */
@media (max-width: 480px) {
  .card {
    max-width: 370px;
    width: 90vw;
  }
}

/* 圖片容器 */
.images-container {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  width: 100%;
  box-sizing: border-box;
}

/* 圖片：桌機不限制張數，寬度自適應 */
.images-container img {
  height: auto;
  max-height: 150px;
  max-width: none;     /* 不限制寬度 */
  width: auto;
  object-fit: contain;
  border-radius: 4px;
  flex-shrink: 0;
}

/* 手機版調整：每排最多4張 */
@media (max-width: 480px) {
  .images-container img {
    max-height: 100px;
    max-width: calc((100% - 24px) / 4); /* 預設4張一排 */
  }
}

/* 手機版超過4張改成3張一排 */
@media (max-width: 480px) {
  .images-container.three-per-row img {
    max-width: calc((100% - 16px) / 3); /* 3張一排 */
  }
}

/* 平板及以上（大螢幕） */
@media (min-width: 768px) {
  .images-container img {
    max-height: 150px;
  }
}
  </style>
</head>

<script>

  img: row.c[6]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
  remark: row.c[7]?.v || "",  // 新增備註欄位（若無可空字串）
}));

  // 依 IP + 組合做分組，合併圖片
  const groupedByIpCombo = items.reduce((acc, item) => {
    if (!item.ip) return acc;
    const key = item.ip + "||" + item.combo;
    if (!acc[key]) acc[key] = { ip: item.ip, combo: item.combo, comboPrice: item.comboPrice, imgs: [] };
    acc[key].imgs.push(item.img);
    return acc;
  }, {});
  const groupedArray = Object.values(groupedByIpCombo);

  renderCards(groupedArray);
})
    .catch(() => {
      document.getElementById("card-container").textContent = "載入資料失敗";
    });
}

// 渲染卡片
function renderCards(items) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";

  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.borderColor = "#ccc";  // 可以自己調顏色

    // 多圖分行呈現
    const imgsHtml = item.imgs.map(src => `<img src="${src}" alt="${item.combo}">`).join("");

// 判斷圖片數量，超過4張就加三張一排 class
const imagesContainerClass = item.imgs.length > 4 ? "images-container three-per-row" : "images-container";

card.innerHTML = `
  <div class="${imagesContainerClass}">${imgsHtml}</div>
  <div class="title-row">
    <div class="name">${formatName(item.combo)}</div>
    <div class="price">${item.comboPrice}</div>
  </div>
  <div class="remark">${item.remark}</div>
`;

    container.appendChild(card);
  });
}

// 名稱換行輔助函式
function formatName(name) {
  if (!name) return "";
  const cleanName = name.trim();
  if (cleanName.length <= 9) return cleanName;
  return cleanName.slice(0, 9) + "<br>" + cleanName.slice(9);
}

// 啟動
loadSheetData();
</script>
