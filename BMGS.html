<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶目錄</title>
  
  <!-- 分頁小圖（favicon）-->
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
 
  <style>
    /* 頁面基礎樣式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
      background-repeat: repeat;
      background-size: 135px;
      margin: 0;
      padding: 0;
      color: #333333;
      text-align: center;
    }
    /* 頂部通知條（色塊+文字跳動動畫） */
    .top-bar {
      background: var(--tab-color);
      color: #fff;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      user-select: none;
      text-align: center;
      font-size: 18px;
      }

    .top-bar .pulse-text {
      display: inline-block;
      animation: pulse 1.5s infinite;
      }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
      }
    
    /* 商品卡片容器 */
    #card-container {
      padding: 60px 10px 6px 7px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin: 0; /* 確保沒有 margin */
   
    /* 分類標題與橫線 */
    .type-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      color: #333333;
      font-weight: bold;
    }
    .type-divider::before,
    .type-divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #333333;
      margin: 0 10px;
    }

    .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, 120px);
      justify-content: start;
      gap: 6px; /* 可依你喜好調整 */
   }

    @media (max-width: 480px) {
      .group-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }
        /* 商品卡片基礎樣式 */
   .card {
  display: inline-block; /* 讓卡片寬度跟內容走 */
  max-width: none;       /* 移除原本的寬度限制 */
  border: 2px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  position: relative;
  text-align: center;
  color: #333;
  transition: transform 0.2s, box-shadow 0.2s;
  padding: 4px;
}

    .card img {
      width: 80px;
      margin-top: 5px;
      object-fit: contain;
    }
    .card .name {
      margin: 1px auto;
      font-size: 9px;
      font-weight: bold;
      line-height: 1.2;
    }
    .card .price {
      font-size: 10px;
      margin: 1px auto 5px;
    }

      .card,
.card * {
  text-decoration: none;
  color: inherit;
}
    
    /* 貨況狀態標籤 */
    .status-badge {
      display: inline-block;
      border-radius: 12px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      margin: 0 auto 4px auto;
    }

       /* 大螢幕版型調整 */
    @media (min-width: 768px) {
      .card {
        width: 120px;
      }
      .card img {
        width: 116px;
      }
      .card .name,
      .card .price {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
    <div class="top-bar">
    <a href="https://lin.ee/X6FUFI9" target="_blank" rel="noopener noreferrer" style="color: #fff; text-decoration: none;">
      <span class="pulse-text">訂購這邊找花花 (৹˙꒳ ˙ฅ)</span>
    </a>
  </div>
  <div id="card-container"></div>

<script>
// ================= 基礎設定 =================
const SHEET_ID  = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "組合出售區";

// ================ 載入資料 ================
function loadSheetData(){
  // 固定頂部色塊顏色
  document.documentElement.style.setProperty("--tab-color", "#6293b8");

  fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`)
    .then(r=>r.text())
    .then(t=>JSON.parse(t.substr(47).slice(0,-2)))
    .then(data=>{
      const rows = data.table.rows || [];
      const items = rows.map(row => ({
        ip: row.c[0]?.v || "",
        combo: row.c[1]?.v || "",
        comboPrice: row.c[2]?.v || "",
        img: row.c[6]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
        note: row.c[7]?.v || ""
      }));

      // 依 IP+組合 分組
      const grouped = {};
      items.forEach(item => {
        const key = item.ip + "||" + item.combo;
        if (!grouped[key]) {
          grouped[key] = {
            ip: item.ip,
            combo: item.combo,
            comboPrice: item.comboPrice,
            img: item.img,
            note: item.note
          };
        }
      });
      const groupedArray = Object.values(grouped);
      renderCards(groupedArray);
    })
    .catch(()=>document.getElementById("card-container").textContent="載入資料失敗");
}

// ================ 畫面渲染 ================
function renderCards(items){
  const container = document.getElementById("card-container");
  container.innerHTML = "";

  // 按 IP 分類顯示
  const groupedByIp = {};
  items.forEach(it => {
    if (!groupedByIp[it.ip]) groupedByIp[it.ip] = [];
    groupedByIp[it.ip].push(it);
  });

  Object.keys(groupedByIp).forEach(ipName => {
    const div = document.createElement("div");
    div.className = "type-divider";
    div.textContent = ipName;
    container.appendChild(div);

    const gdiv = document.createElement("div");
    gdiv.className = "group-grid";

    groupedByIp[ipName].forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.borderColor = "#6293b8";

      card.innerHTML = `
        <img src="${item.img}" alt="${item.combo}">
        <div class="status-badge" style="background:#FFF4BD;color:#333">組合出售</div>
        <div class="name">${formatName(item.combo)}</div>
        <div class="price">${formatPrice(item.comboPrice)}</div>
      `;
      gdiv.appendChild(card);
    });

    container.appendChild(gdiv);
  });
}

// ================ 輔助函式 ================
function formatName(name) {
  if (!name) return "";
  const cleanName = name.trim();
  return cleanName.length <= 9 ? cleanName : cleanName.slice(0, 9) + "...";
}

function formatPrice(price) {
  return price ? price : "私訊花花";
}

// ================ 啟動 =====================
loadSheetData();
</script>
</body>
</html>
