<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶目錄</title>
  
  <!-- 分頁小圖（favicon）-->
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />

  <style>  
/* 頁面基礎樣式 */
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
  background-repeat: repeat;
  background-size: 135px;
  margin: 0;
  padding: 0;
  color: #333333;
  text-align: center;
}

/* 頂部通知條（色塊+文字跳動動畫） */
.top-bar {
  background: var(--tab-color, #999);
  color: #fff;
  padding: 10px 0;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
  user-select: none;
  text-align: center;
  font-size: 18px;
}

.top-bar .pulse-text {
  display: inline-block;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* 商品卡片容器 */
#card-container {
  padding: 60px 10px 6px 7px;
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  gap: 12px;
  margin: 0;
}

/* 商品卡片基礎樣式 */
.card {
  max-width: 140px; /* 可根據需求微調最大寬度 */
  border: 2px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  position: relative;
  text-align: center;
  color: #333;
  padding: 6px 4px 12px;
  box-sizing: border-box;
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* 卡片內多張圖片容器 */
.images-container {
  display: flex;
  flex-direction: column;
  gap: 6px;
  align-items: center;
  justify-content: center;
}

/* 圖片樣式 */
.images-container img {
  width: 80px;
  object-fit: contain;
  border-radius: 4px;
}

/* 名稱 */
.name {
  margin: 8px auto 4px;
  font-size: 10px;
  font-weight: bold;
  line-height: 1.2;
  word-break: break-word;
}

/* 價格 */
.price {
  font-size: 12px;
  font-weight: bold;
  color: #444;
}

/* 響應式 */
@media (max-width: 480px) {
  #card-container {
    justify-content: center;
  }
  .card {
    max-width: 45vw;
  }
}

@media (min-width: 768px) {
  .card {
    max-width: 140px;
  }
  .images-container img {
    width: 100px;
  }
  .name {
    font-size: 12px;
  }
  .price {
    font-size: 14px;
  }
}
  <style>
</head>
<body>
    <div class="top-bar">
    <a href="https://lin.ee/X6FUFI9" target="_blank" rel="noopener noreferrer" style="color: #fff; text-decoration: none;">
      <span class="pulse-text">訂購這邊找花花 (৹˙꒳ ˙ฅ)</span>
    </a>
  </div>
  <div id="card-container"></div>

<script>
// ================= 基礎設定 =================
const SHEET_ID  = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "組合出售區";  // <-- 你說的分頁名稱

function loadSheetData(){
  fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`)
    .then(r => r.text())
    .then(t => JSON.parse(t.substr(47).slice(0,-2)))
    .then(data=>{
  const rows = data.table.rows || [];
  // 跳過第一列，從 index 1 開始
  const items = rows.slice(1).map(row => ({
    ip: row.c[0]?.v || "",
    combo: row.c[1]?.v || "",
    comboPrice: row.c[2]?.v || "",
    img: row.c[6]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
  }));

  // 依 IP + 組合做分組，合併圖片
  const groupedByIpCombo = items.reduce((acc, item) => {
    if (!item.ip) return acc;
    const key = item.ip + "||" + item.combo;
    if (!acc[key]) acc[key] = { ip: item.ip, combo: item.combo, comboPrice: item.comboPrice, imgs: [] };
    acc[key].imgs.push(item.img);
    return acc;
  }, {});
  const groupedArray = Object.values(groupedByIpCombo);

  renderCards(groupedArray);
})
    .catch(() => {
      document.getElementById("card-container").textContent = "載入資料失敗";
    });
}

// 渲染卡片
function renderCards(items) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";

  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.borderColor = "#ccc";  // 可以自己調顏色

    // 多圖分行呈現
    const imgsHtml = item.imgs.map(src => `<img src="${src}" alt="${item.combo}">`).join("");

    card.innerHTML = `
      <div class="images-container">${imgsHtml}</div>
      <div class="name">${formatName(item.combo)}</div>
      <div class="price">${item.comboPrice}</div>
    `;

    container.appendChild(card);
  });
}

// 名稱換行輔助函式
function formatName(name) {
  if (!name) return "";
  const cleanName = name.trim();
  if (cleanName.length <= 9) return cleanName;
  return cleanName.slice(0, 9) + "<br>" + cleanName.slice(9);
}

// 啟動
loadSheetData();
</script>
</body>
</html>
