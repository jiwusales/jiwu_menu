<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶目錄</title>
  
  <!-- 分頁小圖（favicon）-->
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />

  <style>  
    /* 頁面基礎樣式 */
    /* 頁面基礎樣式 */
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
  background-repeat: repeat;
  background-size: 135px;
  margin: 0;
  padding: 0;
  color: #333333;
  text-align: center;
}

/* 頂部通知條（色塊+文字跳動動畫） */
.top-bar {
  background: var(--tab-color, #999);
  color: #fff;
  padding: 10px 0;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
  user-select: none;
  text-align: center;
  font-size: 18px;
}

.top-bar .pulse-text {
  display: inline-block;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* 商品卡片容器 */
#card-container {
  padding: 60px 10px 6px 10px;
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  align-items: flex-start;
  gap: 12px;
  margin: 0;
  width: 100%;
  box-sizing: border-box;
}

/* 商品卡片 */
.card {
  flex: 0 1 140px;     /* 允許縮小，但基準寬140px */
  max-width: 140px;
  min-width: 140px;
  border: 2px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  position: relative;
  text-align: center;
  color: #333;
  padding: 6px 4px 12px;
  box-sizing: border-box;
  transition: transform 0.2s, box-shadow 0.2s;
}

/* 多張圖片容器 */
.images-container {
  display: flex;
  flex-direction: row;
  gap: 6px;
  align-items: center;
  justify-content: center;
  max-width: 100%;    /* 限制不超出卡片 */
  overflow: hidden;   /* 避免圖片超出 */
  box-sizing: border-box;
}

/* 圖片樣式 */
.images-container img {
  flex: 1 1 auto;      /* 允許圖片寬度縮小/成長 */
  max-width: 80px;     /* 最大寬度限制 */
  width: 100%;
  height: auto;
  object-fit: contain;
  border-radius: 4px;
  box-sizing: border-box;
}

/* 響應式：手機版 */
@media (max-width: 480px) {
  #card-container {
    justify-content: center;
  }
  .card {
    flex: 0 1 90vw;       /* 手機卡片寬度約 90% 螢幕寬 */
    max-width: 90vw;
    min-width: auto;
  }
  .images-container {
    max-width: 100%;
  }
  .images-container img {
    max-width: 33vw;      /* 圖片最大寬度約為螢幕1/3 */
    width: 100%;
  }
  .name {
    font-size: 11px;
  }
  .price {
    font-size: 13px;
  }
}

/* 響應式：平板及以上 */
@media (min-width: 768px) {
  .card {
    flex: 0 1 140px;
    max-width: 140px;
    min-width: 140px;
  }
  .images-container img {
    max-width: 100px;
    width: 100%;
  }
  .name {
    font-size: 12px;
  }
  .price {
    font-size: 14px;
  }
}
  </style>
</head>
<body>
    <div class="top-bar">
    <a href="https://lin.ee/X6FUFI9" target="_blank" rel="noopener noreferrer" style="color: #fff; text-decoration: none;">
      <span class="pulse-text">訂購這邊找花花 (৹˙꒳ ˙ฅ)</span>
    </a>
  </div>
  <div id="card-container"></div>

<script>
// ================= 基礎設定 =================
const SHEET_ID  = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "組合出售區";  // <-- 你說的分頁名稱

function loadSheetData(){
  fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`)
    .then(r => r.text())
    .then(t => JSON.parse(t.substr(47).slice(0,-2)))
    .then(data=>{
  const rows = data.table.rows || [];
  // 跳過第一列，從 index 1 開始
  const items = rows.slice(1).map(row => ({
    ip: row.c[0]?.v || "",
    combo: row.c[1]?.v || "",
    comboPrice: row.c[2]?.v || "",
    img: row.c[6]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
  }));

  // 依 IP + 組合做分組，合併圖片
  const groupedByIpCombo = items.reduce((acc, item) => {
    if (!item.ip) return acc;
    const key = item.ip + "||" + item.combo;
    if (!acc[key]) acc[key] = { ip: item.ip, combo: item.combo, comboPrice: item.comboPrice, imgs: [] };
    acc[key].imgs.push(item.img);
    return acc;
  }, {});
  const groupedArray = Object.values(groupedByIpCombo);

  renderCards(groupedArray);
})
    .catch(() => {
      document.getElementById("card-container").textContent = "載入資料失敗";
    });
}

// 渲染卡片
function renderCards(items) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";

  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.borderColor = "#ccc";  // 可以自己調顏色

    // 多圖分行呈現
    const imgsHtml = item.imgs.map(src => `<img src="${src}" alt="${item.combo}">`).join("");

    card.innerHTML = `
      <div class="images-container">${imgsHtml}</div>
      <div class="name">${formatName(item.combo)}</div>
      <div class="price">${item.comboPrice}</div>
    `;

    container.appendChild(card);
  });
}

// 名稱換行輔助函式
function formatName(name) {
  if (!name) return "";
  const cleanName = name.trim();
  if (cleanName.length <= 9) return cleanName;
  return cleanName.slice(0, 9) + "<br>" + cleanName.slice(9);
}

// 啟動
loadSheetData();
</script>
</body>
</html>
