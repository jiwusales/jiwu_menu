  "ÂåÖÂåÖ": "ÂåÖË¢ã", "ËÉåÂåÖ": "ÂåÖË¢ã", "Èë∞ÂåôÂúà": "Èë∞ÂåôÂúà„ÄÅÂæ°ÂÆà", "Âæ°ÂÆà": "Èë∞ÂåôÂúà„ÄÅÂæ°ÂÆà",
  "Á´ãÁâå": "Á´ãÁâå„ÄÅÂæΩÁ´†", "ÂæΩÁ´†": "Á´ãÁâå„ÄÅÂæΩÁ´†", "Áé©ÂÖ∑": "Áé©ÂÖ∑„ÄÅÁõ≤ÊäΩ", "Áõ≤": "Áé©ÂÖ∑„ÄÅÁõ≤ÊäΩ", "Áõ≤ÊäΩ": "Áé©ÂÖ∑„ÄÅÁõ≤ÊäΩ",
  "ÊñáÂÖ∑": "ÊñáÂÖ∑„ÄÅÁ£ÅÈêµ", "Á£ÅÈêµ": "ÊñáÂÖ∑„ÄÅÁ£ÅÈêµ", "Ë≤ºÁ¥ô": "Ë≤ºÁ¥ô",
  "3C": "Â±ÖÂÆ∂„ÄÅÊØõÂ∑æ", "Â±ÖÂÆ∂": "Â±ÖÂÆ∂„ÄÅÊØõÂ∑æ", "ÊØõÂ∑æ": "Â±ÖÂÆ∂„ÄÅÊØõÂ∑æ",
  "È£æÂìÅ": "È£æÂìÅ„ÄÅË°£Êúç", "Ë°£Êúç": "È£æÂìÅ„ÄÅË°£Êúç", "È§êÂªö": "È§êÂªö"
};

let roleOrder = [];

function loadSheetData() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
  fetch(url)
    .then(res => res.text())
    .then(text => JSON.parse(text.substr(47).slice(0, -2)))

      rows.forEach(row => {

        const up = row.c[8]?.v || "";

        if (role && !roleOrder.includes(role)) {
          roleOrder.push(role);
        }

        const baseCategory = categoryMap[kind] || kind || "Êú™ÂàÜÈ°û";
        let categoriesToAdd = [baseCategory];
        if (kind === "Â®É" && style === "Êä±Êûï" && !categoriesToAdd.includes("Â±ÖÂÆ∂„ÄÅÊØõÂ∑æ")) {
          categoriesToAdd.push("Â±ÖÂÆ∂„ÄÅÊØõÂ∑æ");

        categoriesToAdd.forEach(cat => {

        });

    })
    .catch(err => {
      document.getElementById("card-container").innerHTML = "ËºâÂÖ•Ë≥áÊñôÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ";
      console.error(err);
    });
}

function renderCards(items) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";

  items.sort((a, b) => {
    const catA = categoryOrder.indexOf(a.category);
    const catB = categoryOrder.indexOf(b.category);
    return catA - catB;
  });

  let currentCategory = "";
  let groupDiv;

  items.forEach(item => {
    if (item.category !== currentCategory) {
      currentCategory = item.category;
      const divider = document.createElement("div");
      divider.className = "type-divider";
      divider.textContent = currentCategory;
      container.appendChild(divider);

      groupDiv = document.createElement("div");
      groupDiv.className = "group-grid";
      container.appendChild(groupDiv);
    }

    const status = getStatus(item);
    if (!status) return;

    const wrapper = document.createElement("div");
    wrapper.className = "card";

    if (item.price === "-") {
      wrapper.onclick = () => loadComboDetails(item.name);
    } else if (!item.price || item.price === "") {
      wrapper.onclick = () => window.open("https://lin.ee/X6FUFI9", "_blank");
    }

    const roleKey = item.role.trim();
    const badgeColor = roleColors[roleKey] || roleColors["Á∂ú"];
    const badgeText = roleKey || "Á∂ú";

    const roleBadge = document.createElement("div");
    roleBadge.className = "role-badge";
    roleBadge.style.backgroundColor = badgeColor;
    roleBadge.textContent = badgeText;

    if (badgeText.length === 1) {
      roleBadge.style.width = "16px";
      roleBadge.style.height = "16px";
      roleBadge.style.padding = "0";
      roleBadge.style.borderRadius = "50%";
      roleBadge.style.textAlign = "center";
    }

    wrapper.appendChild(roleBadge);

    const img = document.createElement("img");
    img.src = item.img;
    img.alt = item.name;
    wrapper.appendChild(img);

    const badge = document.createElement("div");
    badge.className = "status-badge";
    badge.style.background = status.bg;
    badge.style.color = status.color;
    badge.textContent = status.text;
    wrapper.appendChild(badge);

    const nameDiv = document.createElement("div");
    nameDiv.className = "name";
    nameDiv.innerHTML = formatName(item.name);
    wrapper.appendChild(nameDiv);

    const priceDiv = document.createElement("div");
    priceDiv.className = "price";
    priceDiv.textContent = formatPrice(item.price);
    wrapper.appendChild(priceDiv);

    groupDiv.appendChild(wrapper);
  });
}

function loadComboDetails(clickedItemName) {
  const modal = document.getElementById("comboModal");
  const body = document.getElementById("comboBody");
  document.getElementById("comboTitle").textContent = clickedItemName;
  body.innerHTML = "ËºâÂÖ•‰∏≠...";
  modal.style.display = "block";

  fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=ÁµÑÂêàÂá∫ÂîÆÂçÄ`)
    .then(r => r.text())
    .then(t => JSON.parse(t.substr(47).slice(0, -2)))
    .then(data => {
      const rows = data.table.rows || [];
      const filteredRows = rows.filter(row => {
        const itemField = (row.c[2]?.v || "").trim();
        return itemField === clickedItemName.trim();
      });

      if (!filteredRows.length) {
        body.innerHTML = "üöÄ ÁµÑÂêàÂÖßÂÆπÊï¥ÁêÜ‰∏≠‚Ä¶<br>ÂèØ‰ª•ÂÖàÁßÅË®äËä±Ëä±Ë©¢ÂïèÔºÅ";
        return;
      }

      let html = "";
      filteredRows.forEach(row => {
        const img = row.c[8]?.v || "https://i.postimg.cc/bv5xRs04/image.png";
        const price = row.c[4]?.v || "";
        const remark = row.c[9]?.v || "";

function formatPrice(price) {
  if (!price) return "ÁßÅË®äËä±Ëä±";
  if (price === "-") return "ÁµÑÂêàÂá∫ÂîÆ";
  return price;

function getStatus(item) {
  const stock = (item.stock ?? "").trim();
  const notStock = (item.notStock ?? "").trim();
  const preorder = (item.preorder ?? "").trim();
  const up = (item.up ?? "").trim();

  if (preorder === "v") return { text: "ÂèóÊ≥®ÂìÅ", bg: "#74BDCB", color: "#ffffff" };
  if (stock === "x" || up === "x") return null;
  if (stock === "0" && /^\d+$/.test(notStock) && Number(notStock) > 0)
    return { text: "Êê≠È£õÊ©ü‰∏≠", bg: "#5885AF", color: "#ffffff" };
  if (stock === "0") return { text: "ÈúÄÈ†êË®Ç", bg: "#D4BBDD", color: "#333333" };
  if (/^\d+$/.test(stock) && Number(stock) > 0)
    return { text: "ÁèæË≤®", bg: "#FFF4BD", color: "#333333" };
  return { text: "ÈªûË≤®‰∏≠", bg: "#E7F2F8", color: "#333333" };
}
function formatName(name) {
  if (!name) return "";
  const cleanName = name.trim();
  const totalLength = cleanName.length;
  if (totalLength <= 9) return cleanName;
  const maxLengthBeforeWrap = 9;
  const spaceIndex = cleanName.lastIndexOf(" ", maxLengthBeforeWrap);
  if (spaceIndex > 0) return cleanName.slice(0, spaceIndex) + "<br>" + cleanName.slice(spaceIndex + 1);
  return cleanName.slice(0, maxLengthBeforeWrap) + "<br>" + cleanName.slice(maxLengthBeforeWrap);
}
