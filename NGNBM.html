<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ナガノ目錄</title>
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  <meta name="theme-color" content="#68aad6" />
  <style>
    :root {
      --tab-color: #68aad6;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
      background-repeat: repeat;
      background-size: 135px;
      margin: 0;
      padding: 0;
      color: #333333;
      text-align: center;
    }
    .top-bar {
      background: var(--tab-color);
      color: #fff;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      user-select: none;
      font-size: 18px;
    }
    .top-bar .pulse-text {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #card-container {
      padding: 80px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-left: 7px;
    }
    .type-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      color: #333333;
      font-weight: bold;
    }
    .type-divider::before,
    .type-divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #333333;
      margin: 0 10px;
    }
    .card {
      width: 82px;
      border: 2px solid var(--tab-color);
      border-radius: 8px;
      background-color: #ffffff;
      position: relative;
      text-align: center;
      color: #333333;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card img {
      width: 80px;
      margin-top: 5px;
      object-fit: contain;
    }
    .card .name {
      margin: 2px auto;
      font-size: 10px;
      font-weight: bold;
    }
    .card .price {
      font-size: 10px;
      margin: 2px auto;
    }
    .status-badge {
      display: inline-block;
      border-radius: 12px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      margin: 2px auto;
    }
    @media (min-width: 768px) {
      .card { width: 120px; }
      .card img { width: 116px; }
      .card .name, .card .price { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span class="pulse-text">訂購這邊找花花 (৹˙꒳ ˙ฅ)</span>
  </div>

  <div id="card-container"></div>

<script>
const SHEET_ID = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "ナガノ";
const categoryMap = {
  "吊娃": "吊娃、娃", "娃": "吊娃、娃",
  "包包": "包包",
  "鑰匙圈": "鑰匙圈、御守", "御守": "鑰匙圈、御守",
  "立牌": "立牌、徽章、磁鐵、玩具", "徽章": "立牌、徽章、磁鐵、玩具",
  "磁鐵": "立牌、徽章、磁鐵、玩具", "玩具": "立牌、徽章、磁鐵、玩具",
  "文具": "文具、貼紙", "貼紙": "文具、貼紙",
  "3C": "3C、居家、毛巾", "居家": "3C、居家、毛巾", "毛巾": "3C、居家、毛巾",
  "飾品": "飾品、衣服", "衣服": "飾品、衣服",
  "餐廚": "餐廚"
};

function loadSheetData() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
  fetch(url)
    .then(res => res.text())
    .then(text => JSON.parse(text.substr(47).slice(0, -2)))
    .then(data => {
      const rows = data.table.rows;
      const items = rows.map(row => ({
        category: categoryMap[row.c[1]?.v] || row.c[1]?.v || "未分類",
        name: row.c[2]?.v || "",
        img: row.c[10]?.v || "https://i.postimg.cc/bv5xRs04/image.png",
        price: row.c[4]?.v,
        stock: row.c[5]?.v,
        notStock: row.c[6]?.v,
        up: row.c[7]?.v,
        preorder: row.c[8]?.v
      }));
      renderCards(items);
    })
    .catch(err => {
      document.getElementById("card-container").innerHTML = "載入資料失敗，請稍後再試。";
      console.error(err);
    });
}

function renderCards(items) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";
  const grouped = {};
  items.forEach(item => {
    if (!grouped[item.category]) grouped[item.category] = [];
    grouped[item.category].push(item);
  });

  Object.keys(grouped).forEach(category => {
    const divider = document.createElement("div");
    divider.className = "type-divider";
    divider.textContent = category;
    container.appendChild(divider);

    const groupDiv = document.createElement("div");
    groupDiv.style.display = "flex";
    groupDiv.style.flexWrap = "wrap";
    groupDiv.style.justifyContent = "flex-start";
    groupDiv.style.gap = "8px";

    let sortedItems;
if (category === "吊娃、娃") {
  sortedItems = grouped[category]; // 不排序，保持原始順序
} else {
  sortedItems = grouped[category].sort((a, b) => {
    const aKey = a.name.substring(0, 2);
    const bKey = b.name.substring(0, 2);
    return aKey.localeCompare(bKey, 'zh-Hant');
  });
}

    sortedItems.forEach(item => {
      const status = getStatus(item);
      if (!status) return;

      const link = (item.price === "-" || !item.price) ? `https://lin.ee/X6FUFI9` : null;
      const cardHTML = `
        <img src="${item.img}" alt="${item.name}">
        <div class="status-badge" style="background:${status.bg};color:${status.color}">${status.text}</div>
        <div class="name">${item.name}</div>
        <div class="price">${formatPrice(item.price)}</div>
      `;

      const wrapper = document.createElement(link ? "a" : "div");
      wrapper.className = "card";

      if (link) {
        wrapper.href = link;
        wrapper.target = "_blank";
      }

      wrapper.innerHTML = cardHTML;
      groupDiv.appendChild(wrapper);
    });

    container.appendChild(groupDiv);
  });
}

function formatPrice(price) {
  if (!price) return "私訊花花";
  if (price === "-") return "組合出售";
  return price;
}

function getStatus(item) {
  const stock = (item.stock ?? "").toString().trim();
  const notStock = (item.notStock ?? "").toString().trim();
  const preorder = (item.preorder ?? "").toString().trim();
  const up = (item.up ?? "").toString().trim();

  if (preorder === "v") return { text: "受注品", bg: "#74BDCB", color: "#ffffff" };
  if (stock === "x" || up === "x") return null;
  if (stock === "0" && /^\d+$/.test(notStock) && Number(notStock) > 0)
    return { text: "搭飛機中", bg: "#5885AF", color: "#ffffff" };
  if (stock === "0") return { text: "需預訂", bg: "#D4BBDD", color: "#333333" };
  if (/^\d+$/.test(stock) && Number(stock) > 0)
    return { text: "現貨", bg: "#FFF4BD", color: "#333333" };
  if (stock === "" && notStock === "" && preorder === "" && up === "")
    return { text: "點貨中", bg: "#E7F2F8", color: "#333333" };
  return { text: "點貨中", bg: "#E7F2F8", color: "#333333" };
}

loadSheetData();
</script>
</body>
</html>
