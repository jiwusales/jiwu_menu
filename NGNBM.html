<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶目錄</title>
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  <meta name="theme-color" content="#90ADC6" />
  <style>
    :root { --tab-color: #90ADC6; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0; padding: 0;
      color: #333333;
      text-align: center;
    }
    .top-bar {
      background: var(--tab-color); color: #fff;
      padding: 10px 0; position: fixed; top: 0; left: 0; width: 100%;
      z-index: 999; user-select: none; font-size: 15px;
    }
    .top-bar .pulse-text {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .nav-bar-wrapper {
      position: fixed;
      top: 40px;
      width: 100%;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      z-index: 998;
      padding: 0 5px;
      box-sizing: border-box;
      height: 40px;
    }
    .nav-bar-scroll {
      flex: 1;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .nav-bar-scroll::-webkit-scrollbar {
      display: none;
    }
    .nav-bar {
      display: inline-block;
      white-space: nowrap;
      padding: 10px 0;
      font-size: 10pt;
      color: #333;
    }
    .nav-bar a {
      color: #333;
      text-decoration: none;
      margin: 0px;
      padding-top: 6px;
      display: inline-block;
      font-weight: normal;
      -webkit-tap-highlight-color: transparent;
    }
    .nav-bar a::after {
      content: "｜";
      margin: 0px;
      color: #aaa;
      font-weight: normal;
      pointer-events: none;
    }
    .nav-bar a:last-child::after {
      content: "";
    }
    .nav-bar a:hover {
      font-weight: bold;
      color: var(--tab-color, #333);
    }
    .nav-link.active {
      font-weight: bold;
      color: var(--tab-color, #333333);
      text-decoration: none;
    }
    .nav-arrow {
      width: 28px;
      height: 28px;
      line-height: 28px;
      font-size: 18px;
      color: #333;
      background-color: transparent;
      text-align: center;
      user-select: none;
      cursor: pointer;
      flex-shrink: 0;
      margin: 0 6px;
      padding-top: 6px;
      outline: none;
    }
    #card-container {
      padding: 80px 10px 6px 7px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin: 0;
    }
    .type-divider {
      display: flex; align-items: center; justify-content: center;
      margin: 8px 0; color: #333; font-weight: bold;
    }
    .type-divider::before, .type-divider::after {
      content: ""; flex: 1; border-top: 1px solid #333; margin: 0 10px;
    }
    .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, 120px);
      justify-content: start;
      gap: 6px;
    }
    @media (max-width: 480px) {
      .group-grid { grid-template-columns: repeat(4, 1fr); }
    }
    .card {
      width: 97%; max-width: 120px;
      border: 2px solid #90ADC6;
      border-radius: 8px;
      background-color: #fff;
      position: relative;
      text-align: center;
      color: #333;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .card img {
      display: block;
      margin: 5px auto 0 auto;
      width: 80px;
      object-fit: contain;
    }
    .card .name {
      margin: 1px auto; font-size: 9px; font-weight: bold; line-height: 1.2;
    }
    .card .price { font-size: 10px; margin: 1px auto 5px; }
    .status-badge {
      display: inline-block; border-radius: 12px;
      padding: 2px 6px; font-size: 10px; font-weight: bold;
      margin: 0 auto 4px auto;
    }
    .modal {
      display: none; 
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid #ccc;
      width: 90%;
      max-width: 700px;
      border-radius: 8px;
      text-align: left;
    }
    .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .img-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 0px; margin-bottom: 8px; }
    .img-container img { width: 140px; height: auto; border-radius: 0px; object-fit: contain; }
    #cardOverlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none; justify-content: center; align-items: center;
      z-index: 10000;
    }
    #cardOverlay .card {
      position: relative; width: auto !important;
      max-width: 90vw !important; max-height: 90vh;
      background-color: #fff; padding: 20px;
      border-radius: 12px; border-width: 5px !important;
    }
    #cardOverlay img {
      width: auto !important; max-width: 80vw !important;
      max-height: 60vh !important; object-fit: contain;
      display: block; margin: 0 auto;
    }
    #cardOverlay .name { font-size: 2.4em !important; line-height: 1.3 !important; font-weight: bold; margin: 12px auto; text-align: center; }
    #cardOverlay .price { font-size: 2em !important; margin-bottom: 12px; color: #333; text-align: center; }
    #cardOverlay .status-badge { font-size: 1.5em !important; padding: 8px 18px !important; margin-bottom: 10px !important; border-radius: 999px !important; display: inline-block; text-align: center; line-height: 1; }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="https://lin.ee/X6FUFI9" target="_blank" rel="noopener noreferrer" style="color: #fff; text-decoration: none;">
      <span class="pulse-text">組合內容點擊卡片會跳出噢！訂購這邊找花花 (৹˙꒳˙ฅ )</span>
    </a>
  </div>
  <div id="card-container"></div>

  <div class="nav-bar-wrapper">
    <div class="nav-arrow nav-left">❮</div>
    <div class="nav-bar-scroll">
      <div class="nav-bar">
        <a class="nav-link" href="#吊娃．娃">吊娃．娃</a>
        <a class="nav-link" href="#包袋">包袋</a>
        <a class="nav-link" href="#鑰匙圈．御守">鑰匙圈．御守</a>
        <a class="nav-link" href="#文具磁鐵">文具磁鐵</a>
        <a class="nav-link" href="#貼紙">貼紙</a>
        <a class="nav-link" href="#立牌徽章">立牌徽章</a>
        <a class="nav-link" href="#玩具盲抽">玩具盲抽</a>
        <a class="nav-link" href="#生活居家">生活居家</a>
        <a class="nav-link" href="#服飾配件">服飾配件</a>
        <a class="nav-link" href="#餐廚">餐廚</a>
      </div>
    </div>
    <div class="nav-arrow nav-right">❯</div>
  </div>

  <div id="comboModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="comboTitle">組合內容</h2>
      <div id="comboBody">載入中...</div>
    </div>
  </div>

  <div id="cardOverlay"></div>

<script>
const SHEET_ID = "1iCEqgnGGa_TVVbx90xNWxDzwKtz94VfqF8IsXRvpKMY";
const sheetName = "ナガノ";

const categoryMap = {
  "吊娃": "吊娃．娃", "娃": "吊娃．娃", "娃 抱枕": "生活居家",
  "包包": "包袋", "背包": "包袋", "鑰匙圈": "鑰匙圈．御守", "御守": "鑰匙圈．御守",
  "立牌": "立牌徽章", "徽章": "立牌徽章", "玩具": "玩具盲抽", "盲": "玩具盲抽", "盲抽": "玩具盲抽",
  "文具": "文具磁鐵", "磁鐵": "文具磁鐵", "貼紙": "貼紙",
  "3C": "生活居家", "居家": "生活居家", "毛巾": "生活居家",
  "飾品": "服飾配件", "衣服": "服飾配件", "餐廚": "餐廚"
};

const categoryOrder = ["吊娃．娃", "包袋", "文具磁鐵", "鑰匙圈．御守", "立牌徽章", "玩具盲抽", "貼紙", "生活居家", "服飾配件", "餐廚"];

function loadSheetData() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
  fetch(url)
    .then(res => res.text())
    .then(text => JSON.parse(text.substr(47).slice(0, -2)))
    .then(data => {
      const rows = data.table.rows;
      let items = [];

      rows.forEach(row => {
        const role = row.c[0]?.v || "";
        const kind = row.c[1]?.v || "";
        const style = row.c[2]?.v || "";
        const name = row.c[3]?.v || "";
        const price = row.c[5]?.v || "";
        
        // --- 核心修正：對應新版試算表欄位 ---
        const stock = row.c[6]?.v || "";     // 庫存 (6)
        const shop = row.c[7]?.v || "";      // 店面 (7) - 新增
        const notStock = row.c[8]?.v || "";  // 非現 (8) - 原本是7
        const up = row.c[9]?.v || "";       // 上架 (9) - 原本是8
        const preorder = row.c[10]?.v || ""; // 受注 (10) - 原本是9
        const img = row.c[12]?.v || "https://i.postimg.cc/bv5xRs04/image.png"; // 圖片商品 (12) - 原本是11

        const baseCategory = categoryMap[kind] || kind || "未分類";
        let categoriesToAdd = [baseCategory];
        if (kind === "娃" && style === "抱枕") categoriesToAdd.push("生活居家");
        if (kind === "娃" && style === "背包") categoriesToAdd.push("包袋");

        categoriesToAdd.forEach(cat => {
          items.push({ role, category: cat, style, name, price, stock, shop, notStock, up, preorder, img });
        });
      });
      renderCards(items);
    })
    .catch(err => console.error(err));
}

function getStatus(item) {
  const stock = String(item.stock ?? "").trim();
  const notStock = String(item.notStock ?? "").trim();
  const preorder = String(item.preorder ?? "").trim();
  const up = String(item.up ?? "").trim();

  if (preorder === "v") return { text: "受注品", bg: "#74BDCB", color: "#ffffff" };
  if (stock === "x" || up === "x") return null;
  if (stock === "0" && /^\d+$/.test(notStock) && Number(notStock) > 0)
    return { text: "搭飛機中", bg: "#5885AF", color: "#ffffff" };
  if (stock === "0") return { text: "需預訂", bg: "#D4BBDD", color: "#333333" };
  if (/^\d+$/.test(stock) && Number(stock) > 0)
    return { text: "現貨", bg: "#FFF4BD", color: "#333333" };
  return { text: "點貨中", bg: "#E7F2F8", color: "#333333" };
}

function renderCards(items) {
  const container = document.getElementById("card-container");
  container.innerHTML = "";
  items.sort((a, b) => categoryOrder.indexOf(a.category) - categoryOrder.indexOf(b.category));

  let currentCategory = "";
  let groupDiv;

  items.forEach(item => {
    if (item.category !== currentCategory) {
      currentCategory = item.category;
      const divider = document.createElement("div");
      divider.className = "type-divider";
      divider.textContent = currentCategory;
      divider.id = currentCategory;
      divider.style.scrollMarginTop = "90px";
      container.appendChild(divider);
      groupDiv = document.createElement("div");
      groupDiv.className = "group-grid";
      container.appendChild(groupDiv);
    }
    const status = getStatus(item);
    if (!status) return;

    const isCombo = item.price === "-";
    const wrapper = document.createElement("div");
    wrapper.className = "card";
    wrapper.style.cursor = "pointer";

    if (isCombo) {
      wrapper.onclick = (e) => { e.stopPropagation(); loadComboDetails(item.name); };
    } else {
      wrapper.onclick = (e) => { e.stopPropagation(); openCardOverlay(wrapper.cloneNode(true)); };
    }

    const img = document.createElement("img");
    img.src = item.img;
    wrapper.appendChild(img);

    const badge = document.createElement("div");
    badge.className = "status-badge";
    badge.style.background = status.bg;
    badge.style.color = status.color;
    badge.textContent = status.text;
    wrapper.appendChild(badge);

    const nameDiv = document.createElement("div");
    nameDiv.className = "name";
    nameDiv.innerHTML = formatName(item.name);
    wrapper.appendChild(nameDiv);

    const priceDiv = document.createElement("div");
    priceDiv.className = "price";
    priceDiv.textContent = item.price === "-" ? "組合出售" : (item.price || "私訊花花");
    wrapper.appendChild(priceDiv);

    groupDiv.appendChild(wrapper);
  });
}

function formatName(name) {
  if (!name) return "";
  const cleanName = name.trim();
  if (cleanName.length <= 9) return cleanName;
  return cleanName.slice(0, 9) + "<br>" + cleanName.slice(9);
}

function openCardOverlay(cardElement) {
  const overlay = document.getElementById("cardOverlay");
  overlay.innerHTML = "";
  overlay.appendChild(cardElement);
  overlay.style.display = "flex";
  overlay.onclick = (e) => { if (e.target === overlay) overlay.style.display = "none"; };
}

function loadComboDetails(clickedItemName) {
  const modal = document.getElementById("comboModal");
  const body = document.getElementById("comboBody");
  document.getElementById("comboTitle").textContent = clickedItemName;
  body.innerHTML = "載入中...";
  modal.style.display = "block";

  fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=組合出售區`)
    .then(r => r.text())
    .then(t => JSON.parse(t.substr(47).slice(0, -2)))
    .then(data => {
      const rows = data.table.rows || [];
      const filteredRows = rows.filter(row => (row.c[2]?.v || "").trim() === clickedItemName.trim());
      if (!filteredRows.length) { body.innerHTML = "組合內容整理中..."; return; }
      
      let html = "";
      filteredRows.forEach(row => {
        const comboName = row.c[3]?.v || "";
        const price = row.c[4]?.v || "";
        const imgUrl = row.c[8]?.v || "https://i.postimg.cc/bv5xRs04/image.png";
        html += `<div style="text-align:center;margin-bottom:10px;">
          <img src="${imgUrl}" style="width:100px;"><br>
          <b>${comboName}</b> - ${price}
        </div><hr>`;
      });
      body.innerHTML = html;
    });
}

document.querySelector(".close-btn").onclick = () => { document.getElementById("comboModal").style.display = "none"; };
loadSheetData();
</script>
</body>
</html>
